<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Perdas de Estoque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="bsb/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

    <link href="bsb/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bsb/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="bsb/css/style.css" rel="stylesheet">
    <link href="style/mrk.css" rel="stylesheet">

    <style>
        body { background-color: #f9f9f9; padding: 20px; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* Card Principal */
        .card {
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            border-top: 3px solid var(--mrk-blue) !important;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        /* --- KPIs Internos --- */
        .kpi-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
            height: 100%;
        }
        .kpi-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        .kpi-card.blue   { border-left: 4px solid var(--mrk-blue); }
        .kpi-card.red    { border-left: 4px solid var(--mrk-red); }
        .kpi-card.orange { border-left: 4px solid var(--mrk-amber); }

        .kpi-title { font-size: 11px; color: #888; text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px; margin-bottom: 5px; }
        .kpi-value { font-size: 22px; font-weight: 700; font-family: 'Kanit', sans-serif; color: var(--mrk-black); }

        /* Cor específica para valor financeiro de perda */
        .kpi-card.red .kpi-value { color: var(--mrk-red); }

        .kpi-bg-icon {
            position: absolute; right: 15px; top: 15px; font-size: 28px; opacity: 0.15;
        }
        .kpi-card.blue .kpi-bg-icon { color: var(--mrk-blue); }
        .kpi-card.red .kpi-bg-icon { color: var(--mrk-red); }
        .kpi-card.orange .kpi-bg-icon { color: var(--mrk-amber); }

        /* Filtros */
        .header-flex { display: flex; align-items: center; justify-content: space-between; }
        .filter-box { background: #f8f9fa; padding: 15px; border-radius: 6px; margin-bottom: 20px; border: 1px solid #eee; }
        .input-group-addon { background-color: #f0f4f8; border: 1px solid #ddd; border-right: none; color: var(--mrk-blue); }

        /* Tabela */
        .table thead th {
            font-family: 'Kanit', sans-serif;
            color: var(--mrk-blue);
            font-weight: 600;
            font-size: 12px;
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            white-space: nowrap;
        }
        .table tbody td { font-size: 12px; vertical-align: middle !important; border-top: 1px solid #f1f1f1; }

        /* Skeleton */
        .skeleton-wrapper { display: none; margin-top: 20px; }
        .skeleton { background: #e0e0e0; border-radius: 4px; margin-bottom: 10px; animation: pulse 1.5s infinite; }
        .sk-row { height: 40px; width: 100%; margin-bottom: 8px; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>

<body class="theme-blue">

<div class="container-fluid">

    <div class="card">
        <div class="header header-flex">
            <h2>
                <iconify-icon icon="icon-park-outline:emotion-unhappy" width="24" style="color: var(--mrk-blue); vertical-align: bottom; margin-right: 5px;"></iconify-icon>
                RELATÓRIO DE PERDAS DE ESTOQUE
            </h2>
        </div>

        <div class="body">

            <div class="filter-box">
                <div class="row clearfix">
                    <div class="col-md-3">
                        <label class="muted">Data Inicial</label>
                        <div class="input-group">
                            <span class="input-group-addon"><iconify-icon icon="icon-park-outline:calendar"></iconify-icon></span>
                            <input type="date" id="dtInicio" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="muted">Data Final</label>
                        <div class="input-group">
                            <span class="input-group-addon"><iconify-icon icon="icon-park-outline:calendar"></iconify-icon></span>
                            <input type="date" id="dtFim" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3" style="margin-top: 22px;">
                        <button id="btnConsultar" class="btn btn-primary btn-block waves-effect">
                            <iconify-icon icon="icon-park-outline:search" style="vertical-align: middle; margin-right: 5px;"></iconify-icon>
                            CONSULTAR
                        </button>
                    </div>
                </div>
                <div class="row" id="rowUnidade" style="display:none;">
                    <div class="col-md-12">
                        <small class="muted" id="msgUnidade"></small>
                    </div>
                </div>
            </div>

            <div class="row clearfix" style="margin-bottom: 20px;">
                <div class="col-md-4">
                    <div class="kpi-card blue">
                        <span class="kpi-title">Registros</span>
                        <span class="kpi-value" id="kpiRegistros">0</span>
                        <iconify-icon icon="icon-park-outline:list-numbers" class="kpi-bg-icon"></iconify-icon>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="kpi-card orange">
                        <span class="kpi-title">Qtd. Perdida</span>
                        <span class="kpi-value" id="kpiQtd">0,00</span>
                        <iconify-icon icon="icon-park-outline:cube" class="kpi-bg-icon"></iconify-icon>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="kpi-card red">
                        <span class="kpi-title">Valor da Perda</span>
                        <span class="kpi-value" id="kpiValor">R$ 0,00</span>
                        <iconify-icon icon="icon-park-outline:trend-two" class="kpi-bg-icon"></iconify-icon>
                    </div>
                </div>
            </div>

            <div class="row clearfix" style="margin-bottom: 15px;">
                <div class="col-md-6">
                    <label class="muted">Filtrar Produtos</label>
                    <div class="input-group">
                        <span class="input-group-addon"><iconify-icon icon="icon-park-outline:search"></iconify-icon></span>
                        <input type="text" id="filtroProduto" class="form-control" placeholder="Buscar por código ou nome...">
                    </div>
                </div>
            </div>

            <div id="skeleton-area" class="skeleton-wrapper">
                <div class="skeleton sk-row"></div>
                <div class="skeleton sk-row"></div>
                <div class="skeleton sk-row"></div>
                <div class="skeleton sk-row"></div>
                <div class="skeleton sk-row"></div>
            </div>

            <div class="table-responsive" id="table-area">
                <table class="table table-hover" id="tabela-perdas">
                    <thead>
                    <tr>
                        <th class="nowrap" width="100">Data</th>
                        <th class="nowrap">Doc</th>
                        <th class="nowrap">Cód.</th>
                        <th>Produto</th>
                        <th class="text-center">Unid.</th>
                        <th class="text-right">Qtd</th>
                        <th class="text-right">Custo Unit.</th>
                        <th class="text-right">Valor Perda</th>
                        <th>Usuário</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr><td colspan="9" class="text-center muted" style="padding: 30px;">Selecione o período e clique em <b>CONSULTAR</b>.</td></tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="bsb/plugins/bootstrap/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    // ====== CONFIG ======
    const baseUrl = window.location.hostname !== 'localhost'
        ? 'https://portal.mrksolucoes.com.br/api/v1/index.php'
        : 'http://localhost/portal-mrk/api/v1/index.php';

    const urlParams       = new URLSearchParams(window.location.search);
    const token           = urlParams.get('token');
    const system_unit_id  = urlParams.get('system_unit_id');
    const unit_name       = urlParams.get('unit_name');

    // ====== STATE ======
    let ultimoResultado = []; // dados crus vindos do backend
    let listaFiltrada   = []; // após filtro por produto

    // ====== UTILS ======
    function brNumber(v) {
        if (v === null || v === undefined || isNaN(v)) return '-';
        return Number(v).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 3 });
    }

    function brMoney(v) {
        if (v === null || v === undefined || isNaN(v)) return '-';
        return Number(v).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function formatDateBR(iso) {
        if (!iso) return '';
        const d = String(iso).slice(0,10).split('-');
        if (d.length !== 3) return '';
        return `${d[2]}/${d[1]}/${d[0]}`;
    }

    function escapeHtml(s) {
        if (s == null) return '';
        return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
    }

    function normalizarString(s) {
        if (!s) return '';
        return String(s).toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
    }

    function toggleLoading(isLoading) {
        if (isLoading) {
            $('#table-area').hide();
            $('#skeleton-area').show();
        } else {
            $('#skeleton-area').hide();
            $('#table-area').fadeIn();
        }
    }

    function debounce(fn, ms){
        let t; return function(){ clearTimeout(t); const args = arguments; t = setTimeout(() => fn.apply(null, args), ms); }
    }

    // ====== INIT ======
    $(document).ready(function () {
        // Datas Padrão: Hoje e -7 dias
        const hoje = new Date();
        const y  = hoje.getFullYear();
        const m  = String(hoje.getMonth() + 1).padStart(2, '0');
        const d  = String(hoje.getDate()).padStart(2, '0');
        const hojeStr = `${y}-${m}-${d}`;

        const seteDiasAtras = new Date(hoje.getTime() - 7*24*60*60*1000);
        const y2 = seteDiasAtras.getFullYear();
        const m2 = String(seteDiasAtras.getMonth() + 1).padStart(2, '0');
        const d2 = String(seteDiasAtras.getDate()).padStart(2, '0');
        const inicioStr = `${y2}-${m2}-${d2}`;

        $('#dtInicio').val(inicioStr);
        $('#dtFim').val(hojeStr);

        if (unit_name) {
            $('#msgUnidade').html(`<iconify-icon icon="icon-park-outline:shop"></iconify-icon> Unidade: <strong>${unit_name}</strong> (ID ${system_unit_id})`);
            $('#rowUnidade').show();
        }

        $('#btnConsultar').on('click', onConsultar);
        $('#filtroProduto').on('input', debounce(aplicarFiltroProduto, 200));

        if (!token || !system_unit_id) {
            Swal.fire('Atenção', 'Parâmetros de sistema ausentes.', 'warning');
        }
    });

    // ====== CONSULTA ======
    async function onConsultar() {
        const data_inicial = $('#dtInicio').val();
        const data_final   = $('#dtFim').val();

        if (!data_inicial || !data_final) {
            return Swal.fire('Atenção', 'Informe o período.', 'warning');
        }

        toggleLoading(true);

        try {
            const res = await axios.post(baseUrl, {
                method: 'getRelatorioPerdas',
                token: token,
                data: {
                    system_unit_id: Number(system_unit_id),
                    data_inicial: data_inicial,
                    data_final: data_final
                }
            });

            if (!res.data || res.data.success === false) {
                const msg = res.data && res.data.message ? res.data.message : 'Erro ao consultar perdas.';
                toggleLoading(false);
                ultimoResultado = [];
                aplicarFiltroProduto();
                return Swal.fire('Aviso', msg, 'info');
            }

            ultimoResultado = Array.isArray(res.data.data) ? res.data.data : [];
            aplicarFiltroProduto(); // Atualiza tabela e KPIs

            toggleLoading(false);

        } catch (e) {
            console.error(e);
            toggleLoading(false);
            Swal.fire('Erro', 'Falha na conexão.', 'error');
        }
    }

    // ====== FILTROS & KPIS ======
    function aplicarFiltroProduto() {
        const termo = normalizarString($('#filtroProduto').val());

        if (!termo) {
            listaFiltrada = ultimoResultado.slice();
        } else {
            listaFiltrada = ultimoResultado.filter(item => {
                const cod = String(item.codigo_produto || item.produto || '').toLowerCase();
                const nome = normalizarString(item.nome_produto || '');
                return cod.indexOf(termo) !== -1 || nome.indexOf(termo) !== -1;
            });
        }

        renderTabela(listaFiltrada);
        renderKPIs(listaFiltrada);
    }

    function renderKPIs(itens) {
        let totalQtd = 0;
        let totalVal = 0;

        itens.forEach(row => {
            // Lógica de custo (mesma do original)
            let custoUnit = null;
            if (row.preco_custo != null) {
                custoUnit = Number(row.preco_custo);
            } else if (row.valor != null && row.quantidade) {
                custoUnit = Number(row.valor) / Number(row.quantidade);
            }

            const qtd = Number(row.quantidade || 0);
            const valPerda = (custoUnit != null ? (custoUnit * qtd) : null);

            totalQtd += qtd;
            if (valPerda != null) totalVal += valPerda;
        });

        $('#kpiRegistros').text(itens.length);
        $('#kpiQtd').text(brNumber(totalQtd));
        $('#kpiValor').text(brMoney(totalVal));
    }

    // ====== RENDER TABELA ======
    function renderTabela(itens) {
        const $tbody = $('#tabela-perdas tbody');
        $tbody.empty();

        if (!itens || !itens.length) {
            $tbody.append('<tr><td colspan="9" class="text-center muted" style="padding:30px;">Nenhuma perda encontrada.</td></tr>');
            return;
        }

        itens.forEach(row => {
            let custoUnit = null;
            if (row.preco_custo != null) {
                custoUnit = Number(row.preco_custo);
            } else if (row.valor != null && row.quantidade) {
                custoUnit = Number(row.valor) / Number(row.quantidade);
            }

            const qtd = Number(row.quantidade || 0);
            const valPerda = (custoUnit != null ? (custoUnit * qtd) : null);

            const tr = `
                <tr>
                    <td class="nowrap">${formatDateBR(row.data)}</td>
                    <td class="nowrap"><strong>${escapeHtml(row.doc)}</strong></td>
                    <td class="nowrap text-muted">${escapeHtml(row.codigo_produto || row.produto)}</td>
                    <td>${escapeHtml(row.nome_produto)}</td>
                    <td class="text-center nowrap"><span class="badge" style="background:#eee; color:#555;">${escapeHtml(row.unidade || '-')}</span></td>
                    <td class="text-right">${brNumber(qtd)}</td>
                    <td class="text-right text-small muted">${custoUnit != null ? brMoney(custoUnit) : '-'}</td>
                    <td class="text-right" style="color:var(--mrk-red);"><strong>${valPerda != null ? brMoney(valPerda) : '-'}</strong></td>
                    <td>${escapeHtml(row.usuario_nome || '-')}</td>
                </tr>
            `;
            $tbody.append(tr);
        });
    }
</script>
</body>
</html>
