<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Realizar Balanço</title>
    <link rel="icon" href="bsb/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="bsb/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="bsb/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="bsb/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- JQuery DataTable Css -->
    <link href="bsb/plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- SweetAlert Css -->
    <link href="bsb/plugins/sweetalert/sweetalert.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="bsb/css/style.css" rel="stylesheet">
    <link href="bsb/css/themes/all-themes.css" rel="stylesheet" />

    <style>
        .card {
            margin-top: 20px;
        }

        .header {
            margin-bottom: 15px;
        }

        .page-loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: none;
        }

        .page-loader-wrapper .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            .header h2 {
                font-size: 18px;
                text-align: center;
            }

            .card {
                margin: 0 5px;
            }

            .container-fluid {
                padding: 0;
            }

            .table-responsive {
                overflow-x: auto;
            }

            .form-control {
                font-size: 14px;
            }

            table {
                font-size: 14px;
            }

            .card {
                margin-top: 20px;
            }

            .header {
                margin-bottom: 15px;
            }
        }

        .footer {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>

<body class="theme-blue">

    <!-- Page Loader -->
    <div class="page-loader-wrapper" id="pageLoader">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Carregando...</p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2 id="pageTitle">Realizar Balanço</h2>
                    </div>
                    <div class="body table-responsive">
                        <table id="itensTable" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Nome do Produto</th>
                                    <th>Unidade</th>
                                    <th>Quantidade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Conteúdo Dinâmico -->
                            </tbody>
                        </table>
                    </div>
                    <div class="footer">
                        <button id="btnEnviar" style="margin-bottom: 30px;" class="btn btn-primary waves-effect btnEnviar">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js (Versão 2.2.4 para Compatibilidade com Bootstrap) -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Bootstrap Core Js -->
    <script src="bsb/plugins/bootstrap/js/bootstrap.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!-- Waves Effect Plugin Js -->
    <script src="bsb/plugins/node-waves/waves.js"></script>
    <!-- SweetAlert Plugin Js -->
    <script src="bsb/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Custom Js -->
    <script>
        $(document).ready(function () {
            const baseUrl = window.location.hostname !== 'localhost' ?
                'https://portal.mrksolucoes.com.br/api/v1/index.php' :
                'http://localhost/portal-mrk/api/v1/index.php';

            const urlParams = new URLSearchParams(window.location.search);
            const tag = urlParams.get('tag');

            // Extrair system_unit_id da tag
            const system_unit_id = tag.split('-')[0];

            function showLoader() {
                $('#pageLoader').fadeIn();
            }

            function hideLoader() {
                $('#pageLoader').fadeOut();
            }

            // Carregar os itens do modelo de balanço pela tag
            async function loadItemsByTag() {
                showLoader();
                try {
                    const response = await axios.post(baseUrl, {
                        method: 'getModelByTag',
                        data: { tag }
                    });

                    if (response.data && response.data.success) {
                        const { modelo, itens } = response.data;
                        $('#pageTitle').text(`Realizar Balanço - ${modelo.system_unit_name}`);
                        renderItensByCategory(itens);
                    } else {
                        swal("Erro", "Falha ao carregar itens: " + response.data.message, "error");
                    }
                } catch (error) {
                    console.error('Erro ao carregar itens:', error);
                    swal("Erro", "Erro ao carregar itens. Tente novamente.", "error");
                } finally {
                    hideLoader();
                }
            }

            function renderItensByCategory(itens) {
                const tbody = $('#itensTable tbody');
                tbody.empty();

                for (const categoria in itens) {
                    // Adiciona o nome da categoria como uma linha de cabeçalho na tabela
                    tbody.append(`
                        <tr class="category-header">
                            <td colspan="3" style="font-weight: bold; background-color: #f5f5f5;">${categoria}</td>
                        </tr>
                    `);

                    itens[categoria].forEach((item, index) => {
                        tbody.append(`
                            <tr>
                                <td>${item.nome_produto}</td>
                                <td>${item.und_produto}</td>
                                <td><input type="text" class="form-control quantidade" data-id="${item.codigo_produto}" data-seq="${index + 1}" /></td>
                            </tr>
                        `);
                    });
                }

                // Aplicar a máscara de quantidade em cada input conforme o tipo de unidade
                $('.quantidade').each(function () {
                    const unidade = $(this).closest('tr').find('td:nth-child(2)').text();
                    if (['KG', 'LT', 'L'].includes(unidade)) {
                        $(this).on('input', function () {
                            let valor = $(this).val().replace(/\D/g, '');
                            valor = (valor / 1000).toFixed(3);
                            $(this).val(valor.replace('.', ','));
                        });
                    } else {
                        $(this).on('input', function () {
                            $(this).val($(this).val().replace(/\D/g, ''));
                        });
                    }
                });
            }

            $('#btnEnviar').click(async function () {
                // Verificar se todos os campos de quantidade estão preenchidos
                let allFilled = true;
                $('.quantidade').each(function () {
                    if ($(this).val() === '') {
                        allFilled = false;
                    }
                });

                if (!allFilled) {
                    swal("Atenção", "Por favor, preencha todas as quantidades antes de enviar.", "warning");
                    return;
                }

                showLoader();

                const itens = [];
                $('.quantidade').each(function () {
                    const codigo_produto = $(this).data('id');
                    const quantidade = $(this).val();
                    const seq = $(this).data('seq');
                    if (quantidade) {
                        itens.push({ codigo: codigo_produto, seq, quantidade: quantidade.replace(',', '.') });
                    }
                });

                try {
                    const response = await axios.post(baseUrl, {
                        method: 'saveBalanceItems',
                        data: {
                            system_unit_id: parseInt(system_unit_id, 10),
                            itens: itens
                        }
                    });

                    if (response.data && response.data.success) {
                        swal("Sucesso", `Itens enviados com sucesso! Foi gerado o balanço ${response.data.balanco}`, "success");
                    } else {
                        swal("Erro", "Erro ao enviar itens: " + response.data.message, "error");
                    }
                } catch (error) {
                    console.error('Erro ao enviar itens:', error);
                    swal("Erro", "Erro ao enviar itens. Tente novamente.", "error");
                } finally {
                    hideLoader();
                }
            });

            loadItemsByTag();
        });
    </script>
</body>

</html>
