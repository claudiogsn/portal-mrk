<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Consolidação Mensal</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap Core Css -->
    <link href="bsb/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="bsb/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="bsb/css/style.css" rel="stylesheet">
    <link href="bsb/css/themes/all-themes.css" rel="stylesheet" />

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="bsb/plugins/sweetalert/sweetalert.css" rel="stylesheet">

<style>
    .header-card {
        margin-top: 20px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
    }
    .day-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        margin-top: 20px;
    }
    .day-card {
        cursor: pointer;
        text-align: center;
        color: white;
        font-weight: bold;
    }
    .day-card p {
        margin: 0;
        font-size: 18px;
        color: white;
    }
    .container-card {
        padding: 20px;
    }
    .bg-green {
        background-color: #28a745 !important;
    }
    .bg-orange {
        background-color: #ff9800 !important;
    }
</style>

</head>
<body class="theme-blue">
    <div class="container-fluid">
        <div class="header-card">
            <div class="row">
                <div class="col-md-3">
                    <select id="yearSelect" class="form-control">
                        <option value="2023">2023</option>
                        <option value="2024" selected>2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="monthSelect" class="form-control">
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11" selected>Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button id="searchButton" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="header">
                <h2>Difenças de Estoque</h2>
            </div>
            <div class="body container-card">
                <div class="day-grid" id="dayGrid">
                    <!-- Cards dos dias serão carregados dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Difenças de Estoque</h5>
                    <!-- <button class="btn btn-secondary" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <div class="modal-body">
                    <div id="modalContentGrid">
                        <!-- Conteúdo dinâmico do grid será carregado aqui -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="exportToExcel" class="btn btn-success">Exportar para Excel</button>
                    <button id="confirmDifferences" class="btn btn-primary">Confirmar Diferenças</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="bsb/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
        const baseUrl = window.location.hostname !== 'localhost' ?
            'https://portal.mrksolucoes.com.br/api/v1/index.php' :
            'http://localhost/portal-mrk/api/v1/index.php';
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const unitId = urlParams.get('unit_id');

        let currentDetails = []; // Variável para armazenar os detalhes carregados no modal

        async function loadDays(year, month) {
            try {
                const response = await axios.post(baseUrl, {
                    method: 'getStatusConsolidationMonth',
                    token: token,
                    data: {
                        system_unit_id: unitId,
                        year: String(year),
                        month: String(month).padStart(2, '0')
                    }
                });
                renderDays(response.data);
            } catch (error) {
                console.error('Erro ao carregar dias:', error);
            }
        }

        function renderDays(days) {
            const grid = document.getElementById('dayGrid');
            grid.innerHTML = '';

            days.sort((a, b) => new Date(a.date) - new Date(b.date));

            days.forEach(day => {
                const dayNumber = parseInt(day.date.split('-')[2], 10);

                const card = document.createElement('div');
                card.className = `card day-card ${day.status === 'consolidated' ? 'bg-green' : 'bg-orange'}`;
                card.dataset.date = day.date;
                card.innerHTML = `
                    <div class="body">
                        <p>${dayNumber}</p>
                        <small>${day.status === 'consolidated' ? 'Consolidado' : 'Pendente'}</small>
                    </div>
                `;

                card.addEventListener('click', function () {
                    openDetailsModal(this.dataset.date);
                });

                grid.appendChild(card);
            });
        }

        async function openDetailsModal(date) {
            Swal.fire({
                title: 'Carregando...',
                text: 'Aguarde enquanto carregamos os detalhes.',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                const response = await axios.post(baseUrl, {
                    method: 'GetInfoConsolidationEstoque',
                    token: token,
                    data: {
                        system_unit_id: unitId,
                        data: date
                    }
                });

                Swal.close();
                if (response.data.status === 'error') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro',
                        text: response.data.message
                    });
                } else {
                    currentDetails = response.data.data; // Armazena os detalhes para exportação
                    renderDetailsGrid(currentDetails);

                    document.getElementById('confirmDifferences').onclick = () => {
                        Swal.fire({
                            title: 'Confirmar?',
                            text: 'Você tem certeza que deseja confirmar as diferenças?',
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonText: 'Sim, confirmar!',
                            cancelButtonText: 'Cancelar'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                confirmDifferences(currentDetails, date);
                            }
                        });
                    };

                    const modalTitle = document.getElementById('detailsModalLabel');
                    modalTitle.dataset.date = date; // Define a data como atributo do modal
                    $('#detailsModal').modal('show');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Erro ao carregar os detalhes, tente novamente.'
                });
            }
        }

        function renderDetailsGrid(details) {
            const modalContentGrid = document.getElementById('modalContentGrid');
            modalContentGrid.innerHTML = '';

            if (details && details.length > 0) {
                const table = document.createElement('table');
                table.className = 'table table-striped';

                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th>Produto</th>
                        <th>Nome</th>
                        <th>Saldo Anterior</th>
                        <th>Entradas</th>
                        <th>Saídas</th>
                        <th>Saldo Final</th>
                        <th>Qtd. Balanço</th>
                        <th>Diferença</th>
                        <th>Status</th>
                    </tr>
                `;
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                details.forEach(detail => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${detail.produto}</td>
                        <td>${detail.nome_produto}</td>
                        <td>${detail.saldo_anterior}</td>
                        <td>${detail.entradas}</td>
                        <td>${detail.saidas}</td>
                        <td>${detail.contagem_ideal}</td>
                        <td>${detail.contagem_realizada}</td>
                        <td>${detail.diferenca}</td>
                        <td>${detail.status_dif === 0 ? 'OK' : 'Diferença'}</td>
                    `;
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);

                modalContentGrid.appendChild(table);
            } else {
                modalContentGrid.innerHTML = '<p>Nenhum detalhe encontrado.</p>';
            }
        }

        async function confirmDifferences(details, date) {
            try {
                Swal.fire({
                    title: 'Enviando...',
                    text: 'Aguarde enquanto confirmamos as diferenças.',
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading()
                });

                const response = await axios.post(baseUrl, {
                    method: 'persistStockDifferences',
                    token: token,
                    data: {
                        date: date,
                        system_unit_id: unitId,
                        data: details
                    }
                });

                if (response.data.status === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Sucesso',
                        text: response.data.message
                    });
                    $('#detailsModal').modal('hide');
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro',
                        text: response.data.message
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Erro ao confirmar diferenças, tente novamente.'
                });
            }
        }

        function exportDetailsToExcel(details, date) {
            if (!details || details.length === 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Aviso',
                    text: 'Não há dados para exportar.'
                });
                return;
            }

            Swal.fire({
                title: 'Exportar para Excel?',
                text: 'Você deseja exportar os dados de diferenças para um arquivo Excel?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sim, exportar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Mapeia os dados para uma estrutura plana
                    const dataToExport = details.map(detail => ({
                        Produto: detail.produto,
                        Nome: detail.nome_produto,
                        'Saldo Anterior': detail.saldo_anterior,
                        Entradas: detail.entradas,
                        Saídas: detail.saidas,
                        'Saldo Final': detail.contagem_ideal,
                        'Qtd. Balanço': detail.contagem_realizada,
                        Diferença: detail.diferenca,
                        Status: detail.status_dif === 0 ? 'OK' : 'Diferença'
                    }));

                    // Cria uma nova planilha e adiciona os dados
                    const worksheet = XLSX.utils.json_to_sheet(dataToExport);
                    const workbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(workbook, worksheet, 'Diferenças');

                    // Exporta o arquivo
                    const fileName = `Diferencas_Estoque_${date}.xlsx`;
                    XLSX.writeFile(workbook, fileName);

                    Swal.fire({
                        title: 'Exportação Concluída!',
                        text: 'O arquivo foi exportado com sucesso.',
                        icon: 'success'
                    });
                }
            });
        }

        document.getElementById('exportToExcel').addEventListener('click', function () {
            const date = document.querySelector('#detailsModal .modal-title').dataset.date; // Obtém a data do modal
            exportDetailsToExcel(currentDetails, date);
        });

        document.getElementById('searchButton').addEventListener('click', function () {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;
            loadDays(year, month);
        });

        const today = new Date();
        document.getElementById('yearSelect').value = today.getFullYear();
        document.getElementById('monthSelect').value = today.getMonth() + 1;
        loadDays(today.getFullYear(), today.getMonth() + 1);
    });

    </script>
</body>
</html>
