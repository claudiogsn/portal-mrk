<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Balanço de Itens</title>

    <link rel="icon" href="bsb/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

    <link href="bsb/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bsb/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="bsb/css/style.css" rel="stylesheet">
    <link href="style/mrk.css" rel="stylesheet">

    <style>
        body { background-color: #f9f9f9; padding: 20px; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* Card Principal */
        .card {
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            border-top: 3px solid var(--mrk-blue) !important;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        /* Header e Filtros */
        .header-flex { display: flex; align-items: center; justify-content: space-between; }
        .filter-box { background: #f8f9fa; padding: 20px; border-radius: 6px; margin-bottom: 20px; border: 1px solid #eee; }
        .input-group-addon { background-color: #f0f4f8; border: 1px solid #ddd; border-right: none; color: var(--mrk-blue); }

        /* Tabela */
        .table thead th {
            font-family: 'Kanit', sans-serif;
            color: var(--mrk-blue);
            font-weight: 600;
            font-size: 12px;
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            white-space: nowrap;
        }
        .table tbody td { font-size: 13px; vertical-align: middle !important; border-top: 1px solid #f1f1f1; }

        /* Botão Ação */
        .btn-action-delete {
            color: var(--mrk-red);
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
            display: inline-block;
        }
        .btn-action-delete:hover { transform: scale(1.2); }

        /* Skeleton */
        .skeleton-wrapper { display: none; margin-top: 20px; }
        .skeleton { background: #e0e0e0; border-radius: 4px; margin-bottom: 10px; animation: pulse 1.5s infinite; }
        .sk-row { height: 40px; width: 100%; margin-bottom: 8px; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* Modal */
        .modal-header { background-color: #f8f9fa; border-bottom: 1px solid #ddd; padding: 15px; }
        .modal-title { font-family: 'Kanit', sans-serif; color: var(--mrk-black); font-weight: 600; }
    </style>
</head>
<body class="theme-blue">

<div class="container-fluid">

    <div class="card">
        <div class="header header-flex">
            <h2>
                <iconify-icon icon="icon-park-outline:check-one" width="24" style="color: var(--mrk-blue); vertical-align: bottom; margin-right: 5px;"></iconify-icon>
                BALANÇO DE ITENS
            </h2>
        </div>

        <div class="body">

            <div class="filter-box">
                <div class="row clearfix">
                    <div class="col-md-3">
                        <label class="muted">Data do Balanço</label>
                        <div class="input-group">
                            <span class="input-group-addon"><iconify-icon icon="icon-park-outline:calendar"></iconify-icon></span>
                            <input type="date" id="balance-date" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label class="muted">Unidade / Loja</label>
                        <div class="input-group">
                            <span class="input-group-addon"><iconify-icon icon="icon-park-outline:shop"></iconify-icon></span>
                            <select id="unit-id" class="form-control">
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row clearfix" style="margin-bottom: 20px; align-items: flex-end;">
                <div class="col-md-6">
                    <label class="muted">Produto / Insumo</label>
                    <div class="input-group">
                        <span class="input-group-addon"><iconify-icon icon="icon-park-outline:box"></iconify-icon></span>
                        <input type="hidden" id="item-codigo">
                        <input type="hidden" id="item-unit">
                        <input type="text" id="item-description" class="form-control" readonly placeholder="Clique para selecionar..." style="cursor: pointer; background-color: #fff;">
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="muted">Quantidade</label>
                    <div class="input-group">
                        <span class="input-group-addon"><iconify-icon icon="icon-park-outline:calculator"></iconify-icon></span>
                        <input type="text" inputmode="numeric" id="item-quantity" class="form-control" placeholder="0,000">
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="button" id="add-item" class="btn btn-primary btn-block waves-effect" style="margin-bottom: 20px;">
                        <iconify-icon icon="icon-park-outline:plus" style="vertical-align: middle; margin-right: 5px;"></iconify-icon>
                        ADICIONAR ITEM
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="result-table">
                    <thead>
                    <tr>
                        <th width="80">Cód.</th>
                        <th>Descrição</th>
                        <th width="120" class="text-right">Quantidade</th>
                        <th width="60" class="text-center">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <div id="empty-msg" class="text-center muted" style="padding: 30px;">
                    Nenhum item adicionado ao balanço.
                </div>
            </div>

            <div class="row clearfix" style="margin-top: 30px;">
                <div class="col-md-4 col-md-offset-4">
                    <button type="button" id="balance-button" class="btn btn-success btn-lg btn-block waves-effect" disabled>
                        <iconify-icon icon="icon-park-outline:save" style="vertical-align: middle; margin-right: 5px;"></iconify-icon>
                        SALVAR BALANÇO
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="itemModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="border-radius: 8px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" style="color: var(--mrk-black);">
                    <iconify-icon icon="icon-park-outline:search" style="vertical-align: middle; color: var(--mrk-blue);"></iconify-icon>
                    Selecionar Item
                </h4>
            </div>
            <div class="modal-body">
                <div class="input-group" style="margin-bottom: 15px;">
                    <span class="input-group-addon"><iconify-icon icon="icon-park-outline:search"></iconify-icon></span>
                    <input type="text" id="item-search" class="form-control" placeholder="Buscar por código ou descrição...">
                </div>

                <div style="height: 300px; overflow-y: auto;">
                    <table class="table table-striped table-hover" id="item-table">
                        <thead>
                        <tr>
                            <th width="80">Cód.</th>
                            <th>Descrição</th>
                            <th width="80" class="text-right">Ação</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="bsb/plugins/bootstrap/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const baseUrl = window.location.hostname !== 'localhost'
            ? 'https://portal.mrksolucoes.com.br/api/v1/index.php'
            : 'http://localhost/portal-mrk/api/v1/index.php';

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userId = parseInt(urlParams.get('user') || urlParams.get('username'));

        // Init Data
        const today = new Date().toISOString().split('T')[0];
        $('#balance-date').val(today).attr('max', today);

        // Load Units
        loadUnidades();

        // Eventos
        $('#item-description').click(() => {
            const unitId = $('#unit-id').val();
            if(!unitId) return Swal.fire('Aviso', 'Selecione a unidade primeiro.', 'warning');

            $('#itemModal').modal('show');
            loadItems(unitId);
        });

        $('#add-item').click(addItemToGrid);
        $('#balance-button').click(sendBalance);

        // Formatter Input Qtd
        $('#item-quantity').on('input', function() {
            let val = $(this).val().replace(/[^0-9,]/g, '');
            $(this).val(val);
        });

        // --- Functions ---

        async function loadUnidades() {
            try {
                const res = await axios.post(baseUrl, {
                    method: 'getFiliaisByMatriz',
                    token: token,
                    data: { unit_matriz_id: userId }
                });

                if (res.data) {
                    const select = $('#unit-id');
                    select.empty().append('<option value="">Selecione...</option>');
                    res.data.forEach(f => {
                        select.append(`<option value="${f.filial_id}">${f.filial_nome}</option>`);
                    });
                }
            } catch (e) {
                Swal.fire('Erro', 'Falha ao carregar unidades.', 'error');
            }
        }

        async function loadItems(unitId) {
            const tbody = $('#item-table tbody');
            tbody.html('<tr><td colspan="3" class="text-center">Carregando...</td></tr>');

            try {
                const res = await axios.post(baseUrl, {
                    method: 'listInsumos',
                    token: token,
                    data: { unit_id: unitId }
                });

                if (res.data.success) {
                    tbody.empty();
                    const items = res.data.insumos || [];

                    items.forEach(item => {
                        tbody.append(`
                            <tr>
                                <td><strong>${item.codigo}</strong></td>
                                <td>${item.nome}</td>
                                <td class="text-right">
                                    <button class="btn btn-primary btn-xs select-item"
                                            data-cod="${item.codigo}"
                                            data-nome="${item.nome}"
                                            data-und="${item.und}">
                                        <iconify-icon icon="icon-park-outline:check"></iconify-icon>
                                    </button>
                                </td>
                            </tr>
                        `);
                    });

                    // Search Filter
                    $('#item-search').off('input').on('input', function() {
                        const term = $(this).val().toLowerCase();
                        $('#item-table tbody tr').each(function() {
                            const text = $(this).text().toLowerCase();
                            $(this).toggle(text.includes(term));
                        });
                    });

                    // Select Item
                    $('.select-item').off('click').click(function() {
                        const cod = $(this).data('cod');
                        const nome = $(this).data('nome');
                        const und = $(this).data('und');

                        $('#item-codigo').val(cod);
                        $('#item-description').val(nome);
                        $('#item-unit').val(und);
                        $('#itemModal').modal('hide');
                        setTimeout(() => $('#item-quantity').focus(), 300);
                    });

                } else {
                    tbody.html('<tr><td colspan="3" class="text-center text-danger">Erro ao carregar itens.</td></tr>');
                }
            } catch (e) {
                tbody.html('<tr><td colspan="3" class="text-center text-danger">Falha na conexão.</td></tr>');
            }
        }

        function addItemToGrid() {
            const cod = $('#item-codigo').val();
            const desc = $('#item-description').val();
            const qtd = $('#item-quantity').val();

            if (!cod || !qtd) return Swal.fire('Atenção', 'Selecione o produto e informe a quantidade.', 'warning');

            $('#empty-msg').hide();
            $('#result-table tbody').append(`
                <tr>
                    <td><strong>${cod}</strong></td>
                    <td>${desc}</td>
                    <td class="text-right">${qtd}</td>
                    <td class="text-center">
                        <a class="btn-action-delete remove-row" title="Remover">
                            <iconify-icon icon="icon-park-outline:delete"></iconify-icon>
                        </a>
                    </td>
                </tr>
            `);

            // Reset Fields
            $('#item-codigo').val('');
            $('#item-description').val('');
            $('#item-quantity').val('');
            $('#balance-button').prop('disabled', false);

            // Bind Remove
            $('.remove-row').off('click').click(function() {
                $(this).closest('tr').remove();
                if($('#result-table tbody tr').length === 0) {
                    $('#empty-msg').show();
                    $('#balance-button').prop('disabled', true);
                }
            });
        }

        async function sendBalance() {
            const date = $('#balance-date').val();
            const unit = $('#unit-id').val();

            const itens = [];
            $('#result-table tbody tr').each(function(idx) {
                const cod = $(this).find('td:eq(0)').text().trim();
                let qtd = $(this).find('td:eq(2)').text().trim();
                qtd = qtd.replace(/\./g, '').replace(',', '.'); // Normalize

                itens.push({
                    codigo: parseInt(cod),
                    seq: idx + 1,
                    quantidade: qtd
                });
            });

            if(itens.length === 0) return;

            const confirm = await Swal.fire({
                title: 'Salvar Balanço?',
                text: `${itens.length} itens serão registrados.`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sim, Salvar',
                cancelButtonText: 'Cancelar'
            });

            if (confirm.isConfirmed) {
                Swal.fire({ title: 'Enviando...', didOpen: () => Swal.showLoading() });

                try {
                    const res = await axios.post(baseUrl, {
                        method: 'saveBalanceItems',
                        token: token,
                        data: {
                            system_unit_id: parseInt(unit),
                            date_balance: date,
                            itens: itens,
                            user: userId
                        }
                    });

                    Swal.close();

                    if (res.data.success) {
                        const doc = res.data.balanco;
                        await Swal.fire('Sucesso', `Balanço <b>${doc}</b> salvo!`, 'success');

                        // Open Print
                        const printUrl = `./reports/balanco.html?token=${encodeURIComponent(token)}&unit=${encodeURIComponent(unit)}&doc=${encodeURIComponent(doc)}`;
                        window.open(printUrl, '_blank');

                        // Reset Grid
                        $('#result-table tbody').empty();
                        $('#empty-msg').show();
                        $('#balance-button').prop('disabled', true);
                    } else {
                        Swal.fire('Erro', res.data.message, 'error');
                    }
                } catch (e) {
                    Swal.fire('Erro', 'Falha ao salvar.', 'error');
                }
            }
        }
    });
</script>
</body>
</html>
