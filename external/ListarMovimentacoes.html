<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Conferência COP entre Balanços</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS base do seu projeto -->
    <link href="bsb/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bsb/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="bsb/css/style.css" rel="stylesheet">
    <link href="bsb/css/materialize.css" rel="stylesheet">

    <!-- Ícones / Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- JS base -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="bsb/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .form-control { margin-bottom: 10px; }
        .label-xs { font-size: 11px; padding: 3px 6px; border-radius: 3px; }
        .table thead th { white-space: nowrap; }
        .nowrap { white-space: nowrap; }
        .muted { color: #777; }
        .text-small { font-size: 12px; }
        .badge-green { background: #2e7d32; }
        .badge-red { background: #c62828; }
        .badge-gray { background: #757575; }
        .pointer { cursor: pointer; }
        @media (max-width: 768px) {
            body, .form-control, .modal-content, table, th, td, button {
                font-size: 12px !important;
            }
        }
    </style>
</head>
<body class="theme-blue">
<div class="container-fluid">
    <br/>

    <!-- CARD: Filtros -->
    <div class="card">
        <div class="header">
            <h2>Conferência COP entre Balanços</h2>
        </div>
        <div class="body">
            <div class="row">
                <div class="col-sm-3">
                    <label class="muted">Unidade</label>
                    <select id="selectUnidade" class="form-control"></select>
                </div>
                <div class="col-sm-3">
                    <label class="muted">Data inicial</label>
                    <input type="date" id="dtInicio" class="form-control">
                </div>
                <div class="col-sm-3">
                    <label class="muted">Data final</label>
                    <input type="date" id="dtFim" class="form-control">
                </div>
                <div class="col-sm-3">
                    <label class="muted">Ações</label><br>
                    <button id="btnConsultar" class="btn btn-primary">
                        <i class="fa fa-search"></i> Consultar
                    </button>
                    <button id="btnExport" class="btn btn-default">
                        <i class="fa fa-file-export"></i> Exportar CSV
                    </button>
                </div>
            </div>

            <div class="row" style="margin-top:10px">

            </div>
        </div>
    </div>

    <!-- CARD: Resultado -->
    <div class="card">
        <div class="header">
            <h2>Resultado</h2>
        </div>
        <div class="body">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="tabela-resultado">
                    <thead>
                    <tr>
                        <th class="nowrap">Produto</th>
                        <th>Nome</th>
                        <th class="nowrap">Categoria</th>
                        <th class="text-right nowrap">Saldo Inicial</th>
                        <th class="text-right nowrap">Entradas</th>
                        <th class="text-right nowrap">Saídas</th>
                        <th class="text-right nowrap">Saldo Esperado</th>
                        <th class="text-right nowrap">Saldo Balanço Final</th>
                        <th class="text-right nowrap">Divergência</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="resumoTotais" class="text-right muted text-small" style="margin-top:5px;"></div>
        </div>
    </div>
</div>

<script>
    // ====== CONFIG ======
    const baseUrl = window.location.hostname !== 'localhost'
        ? 'https://portal.mrksolucoes.com.br/api/v1/index.php'
        : 'http://localhost/portal-mrk/api/v1/index.php';

    // Recebendo token e unit_id pela URL
    const urlParams = new URLSearchParams(window.location.search);
    const token  = urlParams.get('token');
    const unitId = urlParams.get('unit_id'); // <- obrigatório quando quiser travar unidade

    // ====== STATE ======
    let ultimoPayload = null;
    let itensFiltrados = [];

    // ====== INIT ======
    $(document).ready(async () => {
        await prepararUnidade();

        // Datas padrão: hoje e -7 dias
        const hoje = new Date();
        const menos7 = new Date(hoje); menos7.setDate(hoje.getDate() - 7);
        $('#dtFim').val(formatISODate(hoje));
        $('#dtInicio').val(formatISODate(menos7));

        $('#btnConsultar').on('click', onConsultar);
        $('#chkSomenteDivergentes').on('change', renderTabelaComFiltro);
        $('#btnExport').on('click', onExportCSV);
    });

    // ====== PREPARO DO SELECT DE UNIDADE ======
    async function prepararUnidade() {
        const $sel = $('#selectUnidade');

        // Se veio unit_id na URL, busca apenas essa unidade e trava o select
        if (unitId) {
            try {
                const res = await axios.post(baseUrl, {
                    method: 'getSystemUnitById',
                    token,
                    data: { id: Number(unitId) }
                });
                const u = res.data;
                $sel.empty().append(`<option value="${u.id}">${u.name} ${u.custom_code ? '('+u.custom_code+')' : ''}</option>`);
                $sel.prop('disabled', true);
            } catch (e) {
                // fallback: se não conseguir carregar a unidade específica, carrega todas
                await carregarUnidades();
                $sel.val(unitId).prop('disabled', true);
            }
            return;
        }

        // Caso contrário, carrega todas as unidades (comportamento antigo)
        await carregarUnidades();
    }

    async function carregarUnidades() {
        try {
            const res = await axios.post(baseUrl, {
                method: 'listSystemUnits',
                token,
                data: {}
            });
            const $sel = $('#selectUnidade');
            $sel.empty();
            res.data.unidades.forEach(u => {
                $sel.append(`<option value="${u.id}">${u.name} ${u.custom_code ? '('+u.custom_code+')' : ''}</option>`);
            });
        } catch (e) {
            Swal.fire('Erro', 'Erro ao carregar unidades.', 'error');
        }
    }

    // ====== CONSULTAR ======
    async function onConsultar() {
        const system_unit_id = unitId || $('#selectUnidade').val(); // <- usa unit_id da URL se existir
        const data_inicial = $('#dtInicio').val();
        const data_final   = $('#dtFim').val();

        if (!system_unit_id || !data_inicial || !data_final) {
            return Swal.fire('Atenção', 'Selecione/informe unidade, data inicial e data final.', 'warning');
        }

        Swal.fire({ title: 'Consultando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        try {
            const res = await axios.post(baseUrl, {
                method: 'extratoCopEntreBalancos', // ajuste se o nome no backend for outro
                token,
                data: {
                    system_unit_id: Number(system_unit_id),
                    data_inicial,
                    data_final
                }
            });

            Swal.close();

            if (res.data.error) {
                $('#msgJanela').text('');
                renderTabela([]); // limpa
                return Swal.fire('Atenção', res.data.error, 'warning');
            }

            ultimoPayload = res.data;
            $('#msgJanela').text(res.data.mensagem || '');
            renderTabelaComFiltro();

        } catch (e) {
            Swal.close();
            Swal.fire('Erro', 'Não foi possível consultar os dados.', 'error');
        }
    }

    // ====== RENDER ======
    function renderTabelaComFiltro() {
        if (!ultimoPayload || !Array.isArray(ultimoPayload.itens)) {
            renderTabela([]);
            return;
        }

        const somenteDiverg = $('#chkSomenteDivergentes').is(':checked');
        let arr = ultimoPayload.itens.slice();

        if (somenteDiverg) {
            arr = arr.filter(i => i.divergencia !== null && Math.abs(i.divergencia) > 1e-9);
        }

        itensFiltrados = arr;
        renderTabela(arr);
    }

    function renderTabela(itens) {
        const $tbody = $('#tabela-resultado tbody');
        $tbody.empty();

        let totalIni = 0, totalEnt = 0, totalSai = 0, totalEsp = 0, totalFin = 0, totalDiv = 0;

        itens.forEach(item => {
            totalIni += (item.saldo_inicial || 0);
            totalEnt += (item.entradas || 0);
            totalSai += (item.saidas || 0);
            totalEsp += (item.saldo_esperado || 0);
            totalFin += (item.saldo_final_balanco || 0);
            totalDiv += (item.divergencia || 0);

            const cat = (item.categoria_id != null)
                ? `${item.categoria_id} - ${item.nome_categoria || ''}`
                : (item.nome_categoria || '-');

            const divBadge = badgeDivergencia(item.divergencia);

            const tr = `
        <tr>
          <td class="nowrap">${item.produto ?? '-'}</td>
          <td>${escapeHtml(item.nome_produto) || '-'}</td>
          <td>${escapeHtml(cat)}</td>
          <td class="text-right">${brNumber(item.saldo_inicial)}</td>
          <td class="text-right">${brNumber(item.entradas)}</td>
          <td class="text-right">${brNumber(item.saidas)}</td>
          <td class="text-right">${brNumber(item.saldo_esperado)}</td>
          <td class="text-right">${item.saldo_final_balanco != null ? brNumber(item.saldo_final_balanco) : '-'}</td>
          <td class="text-right">${divBadge}</td>
        </tr>
      `;
            $tbody.append(tr);
        });

        $('#resumoTotais').html(`
      Totais &nbsp;|&nbsp;
      Inicial: <b>${brNumber(totalIni)}</b> &nbsp;·&nbsp;
      Entradas: <b>${brNumber(totalEnt)}</b> &nbsp;·&nbsp;
      Saídas: <b>${brNumber(totalSai)}</b> &nbsp;·&nbsp;
      Esperado: <b>${brNumber(totalEsp)}</b> &nbsp;·&nbsp;
      Balanço Final: <b>${brNumber(totalFin)}</b> &nbsp;·&nbsp;
      Divergência: <b>${brNumber(totalDiv)}</b>
    `);
    }

    function escapeHtml(s) {
        if (s == null) return s;
        return String(s)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#039;');
    }

    function brNumber(v) {
        if (v === null || v === undefined) return '-';
        return Number(v).toLocaleString('pt-BR', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
    }

    function badgeDivergencia(val) {
        if (val === null || val === undefined) return '<span class="label label-xs badge-gray">n/a</span>';
        if (Math.abs(val) < 1e-9) return '<span class="label label-xs label-success">0,000</span>';
        const cls = val > 0 ? 'badge-green' : 'badge-red';
        return `<span class="label label-xs ${cls}">${brNumber(val)}</span>`;
    }

    // ====== EXPORT CSV ======
    function onExportCSV() {
        if (!itensFiltrados || !itensFiltrados.length) {
            return Swal.fire('Atenção', 'Não há dados para exportar.', 'info');
        }
        const header = [
            'produto',
            'nome_produto',
            'categoria_id',
            'nome_categoria',
            'saldo_inicial',
            'entradas',
            'saidas',
            'saldo_esperado',
            'saldo_final_balanco',
            'divergencia'
        ];

        const linhas = [header.join(';')];

        itensFiltrados.forEach(i => {
            const row = [
                i.produto ?? '',
                csvSafe(i.nome_produto),
                i.categoria_id ?? '',
                csvSafe(i.nome_categoria),
                num(i.saldo_inicial),
                num(i.entradas),
                num(i.saidas),
                num(i.saldo_esperado),
                i.saldo_final_balanco != null ? num(i.saldo_final_balanco) : '',
                i.divergencia != null ? num(i.divergencia) : ''
            ];
            linhas.push(row.join(';'));
        });

        const csvContent = '\uFEFF' + linhas.join('\n'); // BOM para Excel PT-BR
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });

        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;

        const unidadeTexto = $('#selectUnidade option:selected').text().trim().replace(/\s+/g, '_');
        const di = $('#dtInicio').val();
        const df = $('#dtFim').val();

        a.download = `conferencia_cop_${unidadeTexto}_${di}_a_${df}.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function csvSafe(v) {
        if (v == null) return '';
        const s = String(v).replace(/"/g, '""');
        return `"${s}"`;
    }
    function num(v) {
        if (v == null) return '';
        return Number(v).toFixed(3);
    }
</script>
</body>
</html>
