<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Diferenças de Estoque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="bsb/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

    <link href="bsb/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bsb/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="bsb/css/style.css" rel="stylesheet">
    <link href="style/mrk.css" rel="stylesheet">

    <style>
        body { background-color: #f9f9f9; padding: 20px; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* Card Principal */
        .card {
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            border-top: 3px solid var(--mrk-blue) !important;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        /* Filtros */
        .header-flex { display: flex; align-items: center; justify-content: space-between; }
        .filter-box { background: #f8f9fa; padding: 15px; border-radius: 6px; margin-bottom: 20px; border: 1px solid #eee; }
        .input-group-addon { background-color: #f0f4f8; border: 1px solid #ddd; border-right: none; color: var(--mrk-blue); }

        /* Select2 Custom */
        .select2-container--default .select2-selection--multiple {
            border: 1px solid #ccc; border-radius: 4px; min-height: 34px; font-family: 'Poppins', sans-serif;
        }
        .select2-container--default.select2-container--focus .select2-selection--multiple {
            border-color: var(--mrk-blue);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(11, 70, 172, 0.4);
        }

        /* KPIs Globais */
        .kpi-card {
            background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #eee;
            margin-bottom: 15px; display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        .kpi-title { font-size: 11px; color: #888; text-transform: uppercase; font-weight: 600; margin-bottom: 5px; }
        .kpi-value { font-size: 20px; font-weight: 700; font-family: 'Kanit', sans-serif; color: var(--mrk-black); }
        .kpi-bg-icon { position: absolute; right: 15px; top: 15px; font-size: 28px; opacity: 0.1; }

        .kpi-card.red { border-left: 4px solid var(--mrk-red); }
        .kpi-card.red .kpi-value, .kpi-card.red .kpi-bg-icon { color: var(--mrk-red); }

        .kpi-card.blue { border-left: 4px solid var(--mrk-blue); }
        .kpi-card.blue .kpi-value, .kpi-card.blue .kpi-bg-icon { color: var(--mrk-blue); }

        /* Acordeão de Lojas */
        .unit-header {
            background-color: #e3f2fd;
            color: var(--mrk-blue);
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Kanit', sans-serif;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #bbdefb;
            margin-bottom: 5px;
            transition: background 0.2s;
        }
        .unit-header:hover { background-color: #bbdefb; }
        .unit-header.collapsed { background-color: #f5f5f5; color: #666; border-color: #ddd; }
        .unit-body { padding: 10px; border: 1px solid #eee; border-top: none; border-radius: 0 0 6px 6px; margin-bottom: 15px; display: none; }

        /* Tabela */
        .table thead th {
            font-family: 'Kanit', sans-serif; color: var(--mrk-blue); font-weight: 600; font-size: 12px;
            background-color: #fff; border-bottom: 2px solid #e9ecef; white-space: nowrap;
        }
        .table tbody td { font-size: 12px; vertical-align: middle !important; border-top: 1px solid #f1f1f1; }
        .total-row td { background-color: #f9f9f9; font-weight: 700; color: var(--mrk-black); border-top: 2px solid #eee; }

        /* Skeleton */
        .skeleton-wrapper { display: none; margin-top: 20px; }
        .skeleton { background: #e0e0e0; border-radius: 4px; margin-bottom: 10px; animation: pulse 1.5s infinite; }
        .sk-row { height: 40px; width: 100%; margin-bottom: 8px; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>

<body class="theme-blue">

<div class="container-fluid">

    <div class="card">
        <div class="header header-flex">
            <h2>
                <iconify-icon icon="icon-park-outline:data-sheet" width="24" style="color: var(--mrk-blue); vertical-align: bottom; margin-right: 5px;"></iconify-icon>
                DIFERENÇAS DE ESTOQUE
            </h2>
        </div>

        <div class="body">

            <div class="filter-box">
                <div class="row clearfix">
                    <div class="col-md-3">
                        <label class="muted">Data Inicial</label>
                        <div class="input-group">
                            <span class="input-group-addon"><iconify-icon icon="icon-park-outline:calendar"></iconify-icon></span>
                            <input type="date" id="dataInicial" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="muted">Data Final</label>
                        <div class="input-group">
                            <span class="input-group-addon"><iconify-icon icon="icon-park-outline:calendar"></iconify-icon></span>
                            <input type="date" id="dataFinal" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="muted">Visualização</label>
                        <select id="visualizacao" class="form-control">
                            <option value="resumido">Resumido (Agrupado por Produto)</option>
                            <option value="detalhado">Detalhado (Dia a Dia)</option>
                        </select>
                    </div>
                    <div class="col-md-3" style="margin-top: 22px;">
                        <button id="btnBuscar" class="btn btn-primary btn-block waves-effect">
                            <iconify-icon icon="icon-park-outline:search" style="vertical-align: middle; margin-right: 5px;"></iconify-icon>
                            BUSCAR
                        </button>
                    </div>
                </div>

                <div class="row clearfix mt-2">
                    <div class="col-md-12">
                        <label class="muted">Lojas</label>
                        <select id="selectLojas" class="form-control" multiple="multiple"></select>
                    </div>
                </div>
            </div>

            <div id="skeleton-area" class="skeleton-wrapper">
                <div class="row">
                    <div class="col-md-6"><div class="skeleton" style="height: 80px;"></div></div>
                    <div class="col-md-6"><div class="skeleton" style="height: 80px;"></div></div>
                </div>
                <div class="skeleton sk-row"></div>
                <div class="skeleton sk-row"></div>
                <div class="skeleton sk-row"></div>
            </div>

            <div id="result-area" style="display: none;">

                <div class="row clearfix" style="margin-bottom: 20px;">
                    <div class="col-md-6">
                        <div class="kpi-card blue">
                            <span class="kpi-title">Diferença Total (Qtd)</span>
                            <span class="kpi-value" id="kpiTotalQtd">0,000</span>
                            <iconify-icon icon="icon-park-outline:cube" class="kpi-bg-icon"></iconify-icon>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="kpi-card red">
                            <span class="kpi-title">Perda Total (Custo)</span>
                            <span class="kpi-value" id="kpiTotalCusto">R$ 0,00</span>
                            <iconify-icon icon="icon-park-outline:trend-two" class="kpi-bg-icon"></iconify-icon>
                        </div>
                    </div>
                </div>

                <div id="container-lojas">
                    <div class="text-center muted" style="padding: 30px;">
                        Selecione as lojas e o período para gerar o relatório.
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="bsb/plugins/bootstrap/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    // Config
    const baseUrl = window.location.hostname !== 'localhost'
        ? 'https://portal.mrksolucoes.com.br/api/v1/index.php'
        : 'http://localhost/portal-mrk/api/v1/index.php';

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const username = urlParams.get('username');

    // Helper: Skeleton Toggle
    function toggleLoading(isLoading) {
        if (isLoading) {
            $('#result-area').hide();
            $('#skeleton-area').show();
        } else {
            $('#skeleton-area').hide();
            $('#result-area').fadeIn();
        }
    }

    // Helper: Formatter
    function brNum(v) { return Number(v || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 3 }); }
    function brMoney(v) { return Number(v || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }
    function formatDateBR(iso) {
        if(!iso) return '-';
        const [y,m,d] = iso.split('-');
        return `${d}/${m}/${y}`;
    }

    $(document).ready(() => {
        // Init Select2
        $('#selectLojas').select2({
            placeholder: 'Selecione as lojas...',
            width: '100%',
            closeOnSelect: false,
            allowClear: true
        });

        // Datas Iniciais
        const hoje = new Date();
        const y = hoje.getFullYear();
        const m = String(hoje.getMonth() + 1).padStart(2, '0');
        const d = String(hoje.getDate()).padStart(2, '0');

        // Default: inicio do mês até hoje
        $('#dataInicial').val(`${y}-${m}-01`);
        $('#dataFinal').val(`${y}-${m}-${d}`);

        // Actions
        $('#btnBuscar').click(buscarRelatorio);

        // Load Initial Data
        if (token && username) {
            loadUnidades();
        } else {
            Swal.fire('Atenção', 'Parâmetros de URL ausentes.', 'warning');
        }
    });

    async function loadUnidades() {
        try {
            const res = await axios.post(baseUrl, {
                method: 'getFiliaisByMatriz',
                token: token,
                data: { unit_matriz_id: username }
            });

            if (res.data) {
                const select = $('#selectLojas');
                select.empty();
                res.data.forEach(filial => {
                    select.append(new Option(filial.filial_nome, filial.filial_id));
                });
                // Select all by default? Optional. Let's select none to force user choice or select first.
            }
        } catch (error) {
            console.error(error);
            Swal.fire('Erro', 'Falha ao carregar lojas.', 'error');
        }
    }

    async function buscarRelatorio() {
        const dtIni = $('#dataInicial').val();
        const dtFim = $('#dataFinal').val();
        const lojas = $('#selectLojas').val(); // Array
        const visualizacao = $('#visualizacao').val();

        if (!dtIni || !dtFim) return Swal.fire('Atenção', 'Informe o período.', 'warning');
        if (!lojas || lojas.length === 0) return Swal.fire('Atenção', 'Selecione pelo menos uma loja.', 'warning');

        toggleLoading(true);

        try {
            const res = await axios.post(baseUrl, {
                method: 'getDiferencasEstoque',
                token: token,
                data: {
                    start_date: dtIni,
                    end_date: dtFim,
                    system_unit_id: lojas,
                    tipo: visualizacao
                }
            });

            if (res.data.status === 'success') {
                processData(res.data.data, visualizacao);
            } else {
                toggleLoading(false);
                Swal.fire('Aviso', res.data.message || 'Erro ao carregar relatório.', 'error');
            }
        } catch (error) {
            console.error(error);
            toggleLoading(false);
            Swal.fire('Erro', 'Falha na comunicação.', 'error');
        }
    }

    function processData(data, visualizacao) {
        const container = $('#container-lojas');
        container.empty();

        if (data.length === 0) {
            container.html('<div class="alert alert-info text-center">Nenhuma diferença encontrada no período.</div>');
            $('#kpiTotalQtd').text('0,000');
            $('#kpiTotalCusto').text('R$ 0,00');
            toggleLoading(false);
            return;
        }

        // Agrupar por Unidade
        const grupos = data.reduce((acc, item) => {
            const uid = item.system_unit_id;
            if (!acc[uid]) acc[uid] = [];
            acc[uid].push(item);
            return acc;
        }, {});

        // Variáveis Globais
        let grandTotalDiff = 0;
        let grandTotalCost = 0;

        // Renderizar cada grupo
        Object.keys(grupos).forEach(uid => {
            const itens = grupos[uid];
            const nomeLoja = itens[0].nome_unidade || `Unidade ${uid}`;

            // Totais da Loja
            let storeDiff = 0;
            let storeCost = 0;

            let rows = '';

            itens.forEach(it => {
                const diff = Number(it.diferenca || 0);
                const cost = Number(it.perda_custo || 0);

                storeDiff += diff;
                storeCost += cost;

                const classDiff = diff < 0 ? 'text-danger' : 'text-success';
                const classCost = cost < 0 ? 'text-danger' : '';

                if (visualizacao === 'resumido') {
                    rows += `
                        <tr>
                            <td>${it.produto}</td>
                            <td>${it.nome_produto}</td>
                            <td class="text-right">${brNum(it.saldo_anterior)}</td>
                            <td class="text-right">${brNum(it.entradas)}</td>
                            <td class="text-right">${brNum(it.saidas)}</td>
                            <td class="text-right muted">${brNum(it.contagem_ideal)}</td>
                            <td class="text-right"><strong>${brNum(it.contagem_realizada)}</strong></td>
                            <td class="text-right ${classDiff}"><strong>${brNum(diff)}</strong></td>
                            <td class="text-right muted">${brMoney(it.preco_custo)}</td>
                            <td class="text-right ${classCost}">${brMoney(cost)}</td>
                        </tr>
                    `;
                } else {
                    // Detalhado
                    rows += `
                        <tr>
                            <td>${formatDateBR(it.data)}</td>
                            <td>${it.produto}</td>
                            <td>${it.nome_produto}</td>
                            <td class="text-right">${brNum(it.saldo_anterior)}</td>
                            <td class="text-right">${brNum(it.entradas)}</td>
                            <td class="text-right">${brNum(it.saidas)}</td>
                            <td class="text-right muted">${brNum(it.contagem_ideal)}</td>
                            <td class="text-right"><strong>${brNum(it.contagem_realizada)}</strong></td>
                            <td class="text-right ${classDiff}"><strong>${brNum(diff)}</strong></td>
                            <td class="text-right muted">${brMoney(it.preco_custo)}</td>
                            <td class="text-right ${classCost}">${brMoney(cost)}</td>
                        </tr>
                    `;
                }
            });

            grandTotalDiff += storeDiff;
            grandTotalCost += storeCost;

            const uniqueId = `store-${uid}`;
            const headerHtml = `
                <div class="unit-header collapsed" data-target="#${uniqueId}">
                    <span>
                        <iconify-icon icon="icon-park-outline:shop" style="vertical-align: middle; margin-right: 5px;"></iconify-icon>
                        ${nomeLoja}
                    </span>
                    <span style="font-size: 12px; color: #666;">
                        Dif: <b>${brNum(storeDiff)}</b> | Custo: <b>${brMoney(storeCost)}</b>
                        <iconify-icon icon="icon-park-outline:down" style="margin-left: 10px; vertical-align: middle;"></iconify-icon>
                    </span>
                </div>
            `;

            const tableHtml = `
                <div id="${uniqueId}" class="unit-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead>
                                <tr>
                                    ${visualizacao === 'detalhado' ? '<th>Data</th>' : ''}
                                    <th>Cód</th>
                                    <th>Produto</th>
                                    <th class="text-right">S. Inicial</th>
                                    <th class="text-right">Ent</th>
                                    <th class="text-right">Sai</th>
                                    <th class="text-right">Ideal</th>
                                    <th class="text-right">Real</th>
                                    <th class="text-right">Dif</th>
                                    <th class="text-right">Custo Un.</th>
                                    <th class="text-right">Perda Total</th>
                                </tr>
                            </thead>
                            <tbody>${rows}</tbody>
                            <tfoot>
                                <tr class="total-row">
                                    <td colspan="${visualizacao === 'detalhado' ? '8' : '7'}" class="text-right">TOTAL LOJA:</td>
                                    <td class="text-right">${brNum(storeDiff)}</td>
                                    <td></td>
                                    <td class="text-right">${brMoney(storeCost)}</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            `;

            container.append(headerHtml + tableHtml);
        });

        // Atualizar KPIs Globais
        $('#kpiTotalQtd').text(brNum(grandTotalDiff));
        $('#kpiTotalCusto').text(brMoney(grandTotalCost));

        // Evento Accordion
        $('.unit-header').click(function() {
            const target = $(this).data('target');
            $(target).slideToggle(200);
            $(this).toggleClass('collapsed');

            const icon = $(this).find('iconify-icon[icon*="down"], iconify-icon[icon*="up"]');
            if ($(this).hasClass('collapsed')) {
                icon.attr('icon', 'icon-park-outline:down');
                $(this).css('background-color', '#f5f5f5').css('color', '#666').css('border-color', '#ddd');
            } else {
                icon.attr('icon', 'icon-park-outline:up');
                $(this).css('background-color', '#e3f2fd').css('color', 'var(--mrk-blue)').css('border-color', '#bbdefb');
            }
        });

        toggleLoading(false);
    }
</script>

</body>
</html>
