<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Insumos | Portal MRK</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Iconify web component -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

    <link href="bsb/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bsb/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="bsb/css/style.css" rel="stylesheet">
    <link href="style/mrk.css" rel="stylesheet">

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        /* ====== AJUSTES PARA IFRAME ====== */
        html, body { background: transparent !important; }
        body.theme-blue { background: transparent !important; font-family: 'Poppins', sans-serif; }
        .container-fluid { background: transparent !important; padding-top: 15px; }

        /* Card Padrão MRK */
        .card {
            background: rgba(255, 255, 255, 0.98) !important;
            border-top: 2px solid var(--mrk-blue) !important;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05) !important;
            border-radius: 8px !important;
        }
        .card .header h2 {
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            color: var(--mrk-blue);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Inputs e Labels */
        label { font-family: 'Kanit', sans-serif; font-weight: 500; color: #666; font-size: 12px; margin-bottom: 5px; }
        .form-control {
            height: 38px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }
        .form-control:focus { border-color: var(--mrk-blue); box-shadow: 0 0 0 3px rgba(11, 70, 172, 0.1); }

        /* Tabela MRK */
        .table thead th {
            background-color: #f8f9fa;
            color: var(--mrk-blue);
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            border-bottom: 2px solid #eee;
        }
        .table tbody tr td { vertical-align: middle; }

        /* Skeleton (para loadItems) */
        .mrk-skeleton {
            height: 38px;
            border-radius: 6px;
            background: linear-gradient(90deg, #eef2f7 0%, #f7f9fc 45%, #eef2f7 100%);
            background-size: 200% 100%;
            animation: mrkSk 1.1s infinite linear;
        }
        @keyframes mrkSk { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>

<body class="theme-blue">
<div class="container-fluid">

    <div class="card">
        <div class="header">
            <h2>
                <iconify-icon icon="icon-park-outline:calculator" width="24"></iconify-icon>
                SOLICITAÇÃO DE INSUMOS
            </h2>
        </div>

        <div class="body">
            <form id="transferForm">
                <div class="row clearfix">

                    <div class="col-md-7 mb-2">
                        <label>Produto para Cálculo</label>

                        <input type="hidden" id="item-codigo">
                        <input type="hidden" id="item-unit">

                        <!-- Skeleton do select -->
                        <div id="product-skeleton" class="mrk-skeleton" style="display:none;"></div>

                        <!-- Select2 -->
                        <select id="item-select" class="form-control" style="width:100%;">
                            <option value="">Carregando produtos...</option>
                        </select>

                        <small class="text-muted" style="display:block; margin-top:6px;">
                            Dica: digite para pesquisar por código ou nome.
                        </small>
                    </div>

                    <div class="col-md-3 mb-2">
                        <label>Quantidade</label>
                        <input type="text" id="item-quantity" class="form-control text-center" placeholder="0">
                    </div>

                    <div class="col-md-2 mb-2" style="display:flex; align-items:flex-end;">
                        <button type="button" id="add-item" class="btn btn-primary btn-block" style="height:38px; background-color: var(--mrk-blue) !important;">
                            <iconify-icon icon="icon-park-outline:plus" style="vertical-align: middle; margin-right: 5px;"></iconify-icon>
                            ADICIONAR
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <div class="card" style="margin-top: 20px;">
        <div class="body p-0">
            <div class="table-responsive">
                <table id="result-table" class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th style="width: 100px;">Código</th>
                        <th>Descrição do Produto</th>
                        <th class="text-center" style="width: 120px;">Qtd</th>
                        <th class="text-center" style="width: 80px;">Ação</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button type="button" id="transfer-button" class="btn btn-success btn-lg" style="background-color: var(--mrk-green) !important; padding: 10px 40px;">
            <iconify-icon icon="icon-park-outline:calculator-one" style="vertical-align: middle; margin-right: 8px;"></iconify-icon>
            REALIZAR CÁLCULO DE INSUMOS
        </button>
    </div>

</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="bsb/plugins/bootstrap/js/bootstrap.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Select2 -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    'use strict';

    document.addEventListener('DOMContentLoaded', () => {
        const baseUrl = window.location.hostname !== 'localhost'
            ? 'https://portal.mrksolucoes.com.br/api/v1/index.php'
            : 'http://localhost/portal-mrk/api/v1/index.php';

        const baseUrlredirect = window.location.hostname !== 'localhost'
            ? 'https://portal.mrksolucoes.com.br/external'
            : 'http://localhost/portal-mrk/external';

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const unit_id = urlParams.get('unit_id');

        // ===== Select2 init (visual fica no mrk.css) =====
        $('#item-select').select2({
            placeholder: 'Selecione o produto...',
            allowClear: true,
            width: '100%'
        });

        function showProductSkeleton() {
            $('#product-skeleton').show();
            $('#item-select').prop('disabled', true).parent().hide(); // esconde select enquanto skeleton aparece
        }

        function hideProductSkeleton() {
            $('#product-skeleton').hide();
            $('#item-select').prop('disabled', false).parent().show();
        }

        // ===== Máscara inteligente (igual ao seu padrão) =====
        $('#item-quantity').on('input', function() {
            const unidade = ($('#item-unit').val() || '').trim().toUpperCase();
            let v = $(this).val().replace(/\D/g, '');

            if (['KG', 'LT', 'L', 'M', 'M2', 'M3'].includes(unidade)) {
                if (v === '') { $(this).val(''); return; }
                if (v.length > 8) v = v.substring(0, 8);
                let valorDecimal = (parseInt(v) / 1000).toFixed(3);
                $(this).val(valorDecimal.replace('.', ','));
            } else {
                if (v.length > 5) v = v.substring(0, 5);
                $(this).val(v);
            }
        });

        // Quando selecionar produto, preencher hidden fields e focar quantidade
        $('#item-select').on('change', function() {
            const val = $(this).val();
            if (!val) {
                $('#item-codigo').val('');
                $('#item-unit').val('');
                $('#item-quantity').val('');
                return;
            }

            const $opt = $(this).find('option:selected');
            const codigo = $opt.val();
            const nome = $opt.data('nome') || $opt.text();
            const und = $opt.data('und') || '';

            $('#item-codigo').val(codigo);
            $('#item-unit').val(und);

            // quantidade sempre começa limpa e foco no input
            $('#item-quantity').val('').focus();
        });

        // ===== Carregar itens (consulta -> Skeleton) =====
        async function loadItems() {
            showProductSkeleton();
            try {
                const response = await axios.post(baseUrl, {
                    method: 'listItemVenda',
                    token: token,
                    data: { unit_id: unit_id }
                });

                if (response.data.success) {
                    const items = response.data.produtos || [];

                    // limpa options e recria
                    const $select = $('#item-select');
                    $select.empty();
                    $select.append(`<option value=""></option>`);

                    items.forEach(item => {
                        const opt = new Option(`${item.codigo} - ${item.nome}`, item.codigo, false, false);
                        $(opt).attr('data-nome', item.nome);
                        $(opt).attr('data-und', item.und);
                        $select.append(opt);
                    });

                    // refresh no select2
                    $select.trigger('change.select2');

                } else {
                    // consulta: pode manter Swal se quiser (igual seu padrão atual)
                    Swal.fire('Erro', 'Não foi possível carregar os produtos.', 'error');
                }
            } catch (error) {
                console.error(error);
                Swal.fire('Erro', 'Falha ao buscar produtos.', 'error');
            } finally {
                hideProductSkeleton();
            }
        }

        // ===== Adicionar ao Grid (save local -> Swal em validação) =====
        $('#add-item').click(function () {
            const codigo = $('#item-codigo').val();
            const desc = $('#item-select').find('option:selected').text();
            const qtd = $('#item-quantity').val();

            if (!codigo || !desc || !qtd) {
                Swal.fire('Atenção', 'Selecione um produto e informe a quantidade.', 'warning');
                return;
            }

            const row = `
        <tr>
          <td>${codigo}</td>
          <td>${desc.replace(/^\d+\s-\s/, '')}</td>
          <td class="text-center"><b>${qtd}</b></td>
          <td class="text-center">
            <button class="btn btn-danger btn-xs remove-item" style="background-color: var(--mrk-red) !important;">
              <iconify-icon icon="icon-park-outline:delete"></iconify-icon>
            </button>
          </td>
        </tr>`;

            $('#result-table tbody').append(row);

            // reset
            $('#item-codigo').val('');
            $('#item-unit').val('');
            $('#item-quantity').val('');
            $('#item-select').val(null).trigger('change');

            $('.remove-item').off('click').on('click', function () {
                $(this).closest('tr').remove();
            });
        });

        // ===== Enviar para Cálculo (save -> Swal) =====
        $('#transfer-button').click(async function () {
            const items = [];
            $('#result-table tbody tr').each(function() {
                items.push({
                    produto: $(this).find('td:eq(0)').text(),
                    quantidade: $(this).find('td:eq(2)').text().replace(',', '.')
                });
            });

            if (items.length === 0) {
                Swal.fire('Atenção', 'Adicione produtos à lista primeiro.', 'warning');
                return;
            }

            const result = await Swal.fire({
                title: 'Calcular Insumos?',
                text: 'O sistema irá processar os consumos para os produtos listados.',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sim, Calcular',
                cancelButtonText: 'Cancelar',
                confirmButtonColor: '#2e7d32'
            });

            if (result.isConfirmed) {
                Swal.fire({ title: 'Processando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

                try {
                    const response = await axios.post(baseUrl, {
                        method: 'calculateInsumosByItens',
                        token: token,
                        data: { system_unit_id: unit_id, itens: items }
                    });

                    Swal.close();

                    if (response.data.success) {
                        Swal.fire('Sucesso!', 'Cálculo realizado com sucesso.', 'success').then(() => {
                            localStorage.setItem('consumosPdfData', JSON.stringify(response.data.consumos));
                            window.open(`${baseUrlredirect}/reports/requisicao.html`, '_blank');
                        });
                    } else {
                        Swal.fire('Erro', response.data.message, 'error');
                    }
                } catch (error) {
                    console.error(error);
                    Swal.fire('Erro', 'Falha na comunicação com o servidor.', 'error');
                }
            }
        });

        // init
        loadItems();
    });
</script>

</body>
</html>
