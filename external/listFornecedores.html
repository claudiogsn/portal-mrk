<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Fornecedores</title>

    <link href="bsb/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bsb/plugins/node-waves/waves.css" rel="stylesheet">
    <link href="bsb/plugins/animate-css/animate.css" rel="stylesheet">
    <link href="bsb/plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css" rel="stylesheet">
    <link href="bsb/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="bsb/css/style.css" rel="stylesheet">
    <link href="bsb/css/themes/all-themes.css" rel="stylesheet">

    <!-- FontAwesome igual ao Menus -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="bsb/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="bsb/plugins/node-waves/waves.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .form-control { margin-bottom: 10px; }
        th, td { vertical-align: middle !important; }

        /* mantém responsivo sem inventar coluna mobile-menu */
        @media (max-width: 768px) {
            body, .form-control, .modal-content, table, th, td, button {
                font-size: 12px !important;
            }
            h2, .modal-title { font-size: 16px !important; }
            .btn { padding: 6px 10px !important; font-size: 12px !important; }
            .table-responsive { overflow-x: auto; }
            .modal-dialog { margin: 10px; }
            .row > div[class*="col-"] { margin-bottom: 10px; }
            .form-control { height: 30px; padding: 4px 8px; }

            #tabela-fornecedores td,
            #tabela-fornecedores th { white-space: nowrap; }
        }

        /* cores dos ícones no padrão bsb */
        i.blue { color: #2196F3; cursor: pointer; }
        i.orange { color: #FF9800; cursor: pointer; }
        i.green { color: #4CAF50; cursor: pointer; }
        i.red { color: #F44336; cursor: pointer; }
    </style>
</head>

<body class="theme-blue">
<div class="container-fluid">
    <br>
    <div class="card">
        <div class="header">
            <h2>Fornecedores</h2>
        </div>
        <div class="body">

            <div class="row">
                <div class="col-md-4">
                    <input type="text" id="filtroNome" class="form-control" placeholder="Filtrar por nome">
                </div>
                <div class="col-md-4">
                    <input type="text" id="filtroCnpj" class="form-control" placeholder="Filtrar por CNPJ">
                </div>
                <div class="col-md-4 text-right">
                    <button class="btn btn-success" id="btnNovoFornecedor">Novo Fornecedor</button>
                </div>
            </div>

            <div class="table-responsive mt-3">
                <table class="table table-striped table-hover" id="tabela-fornecedores">
                    <thead>
                    <tr>
                        <th style="width:90px;">Ações</th>
                        <th>CNPJ</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- Modal de Criar Fornecedor -->
<!-- Modal de Criar Fornecedor -->
<div class="modal fade" id="modalFornecedor" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Cadastrar Fornecedor</h4>
            </div>

            <div class="modal-body">
                <form id="formFornecedor">
                    <input type="hidden" id="fornecedorId">

                    <div class="form-group">
                        <label for="nome">Nome fantasia *</label>
                        <input type="text" class="form-control" id="nome" placeholder="Ex: Mercado do João" required>
                    </div>

                    <div class="form-group">
                        <label for="razao">Razão social</label>
                        <input type="text" class="form-control" id="razao" placeholder="Ex: Mercado do João LTDA">
                    </div>

                    <div class="form-group">
                        <label for="cnpj_cpf">CNPJ/CPF *</label>
                        <input type="text" class="form-control" id="cnpj_cpf" placeholder="Somente números" required>
                    </div>

                    <div class="form-group">
                        <label for="fone">Telefone</label>
                        <input type="text" class="form-control" id="fone" placeholder="(00) 00000-0000">
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Rua, número, bairro">
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="Somente números">
                    </div>

                    <div class="form-group">
                        <label for="insc_estadual">Insc. Estadual</label>
                        <input type="text" class="form-control" id="insc_estadual">
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="salvarFornecedor">Salvar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>

        </div>
    </div>
</div>


<!-- Modal Editar Fornecedor -->
<div class="modal fade" id="modalEditarFornecedor" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Editar Fornecedor</h4>
            </div>

            <div class="modal-body">
                <form id="formEditarFornecedor">
                    <input type="hidden" id="editarFornecedorId">

                    <div class="form-group">
                        <label for="editarNome">Nome fantasia *</label>
                        <input type="text" class="form-control" id="editarNome" required>
                    </div>

                    <div class="form-group">
                        <label for="editarRazao">Razão social</label>
                        <input type="text" class="form-control" id="editarRazao">
                    </div>

                    <div class="form-group">
                        <label for="editarCnpjCpf">CNPJ/CPF *</label>
                        <input type="text" class="form-control" id="editarCnpjCpf" required>
                    </div>

                    <div class="form-group">
                        <label for="editarFone">Telefone</label>
                        <input type="text" class="form-control" id="editarFone">
                    </div>

                    <div class="form-group">
                        <label for="editarEndereco">Endereço</label>
                        <input type="text" class="form-control" id="editarEndereco">
                    </div>

                    <div class="form-group">
                        <label for="editarCep">CEP</label>
                        <input type="text" class="form-control" id="editarCep">
                    </div>

                    <div class="form-group">
                        <label for="editarInscEstadual">Insc. Estadual</label>
                        <input type="text" class="form-control" id="editarInscEstadual">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="salvarEdicaoFornecedor">Salvar Alterações</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>

        </div>
    </div>
</div>


<!-- Modal Itens do Fornecedor (SOMENTE VISUALIZAÇÃO) -->
<div class="modal fade" id="modalItensFornecedor" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="tituloModalItensFornecedor">Itens do Fornecedor</h4>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="tabela-itens-fornecedor">
                        <thead>
                        <tr>
                            <th>Cód. Produto</th>
                            <th>Produto</th>
                            <th>Descrição Nota</th>
                            <th>Unid. Nota</th>
                            <th>Fator Conv.</th>
                            <th>Unid. Item</th>
                            <th>Cód. Nota</th>
                            <th>Criado em</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script>
    const baseUrl = window.location.hostname !== 'localhost' ?
        'https://portal.mrksolucoes.com.br/api/v1/financeiro.php' :
        'http://localhost/portal-mrk/api/v1/financeiro.php';

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const system_unit_id = urlParams.get('system_unit_id');

    let fornecedoresCache = [];

    $(document).ready(() => {
        listarFornecedores();

        $('#cnpj_cpf').mask('00.000.000/0000-00', { reverse: true });
        $('#fone').mask('(00) 00000-0000');
        $('#editarCnpjCpf').mask('00.000.000/0000-00', { reverse: true });
        $('#editarFone').mask('(00) 00000-0000');

        $('#filtroNome, #filtroCnpj').on('input', filtrarTabela);
        $('#btnNovoFornecedor').click(() => $('#modalFornecedor').modal('show'));

        $('#salvarFornecedor').click(salvarFornecedor);
        $('#salvarEdicaoFornecedor').click(salvarEdicaoFornecedor);
    });

    /** Helpers */
    function formatCnpjCpf(v) {
        if (!v) return '';
        const digits = String(v).replace(/\D/g, '');
        if (digits.length === 14)
            return digits.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
        if (digits.length === 11)
            return digits.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        return v;
    }

    function formatTelefone(v) {
        if (!v) return '';
        const digits = String(v).replace(/\D/g, '');
        if (digits.length === 11)
            return digits.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        if (digits.length === 10)
            return digits.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
        return v;
    }

    function formatDateBr(dt) {
        if (!dt) return '-';
        const d = new Date(dt.replace(' ', 'T'));
        if (isNaN(d.getTime())) return dt;
        const pad = n => String(n).padStart(2, '0');
        return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    /** Listar fornecedores */
    async function listarFornecedores() {
        try {
            const res = await axios.post(baseUrl, {
                method: 'listFornecedores',
                token,
                data: { system_unit_id }
            });

            const dados = Array.isArray(res.data) ? res.data : (res.data.data || []);
            fornecedoresCache = dados;

            const tbody = $('#tabela-fornecedores tbody');
            tbody.empty();

            dados.forEach(f => {
                const nomeExib = (f.nome || '').trim() || '(sem nome)';
                const razaoExib = (f.razao || '').trim();
                const nomeFinal = razaoExib ? `${nomeExib}<br><small>${razaoExib}</small>` : nomeExib;

                const cnpjCpf = formatCnpjCpf(f.cnpj_cpf);
                const fone = formatTelefone(f.fone);

                tbody.append(`
                    <tr data-id="${f.id}">
                        <td>
                            <a href="#" class="editar" data-id="${f.id}" title="Editar">
                                <i class="fa fa-edit blue"></i>
                            </a>
                            &nbsp;
                            <a href="#" class="itens" data-id="${f.id}" title="Itens do fornecedor">
                                <i class="fa fa-boxes green"></i>
                            </a>
                        </td>
                        <td>${cnpjCpf}</td>
                        <td>${nomeFinal}</td>
                        <td>
                            ${fone ? `<a href="#" class="whatsapp-link" data-telefone="${fone}">${fone}</a>` : '-'}
                        </td>
                    </tr>
                `);
            });

            // WhatsApp
            $(document).off('click', '.whatsapp-link').on('click', '.whatsapp-link', function (e) {
                e.preventDefault();
                const telefone = $(this).data('telefone');
                Swal.fire({
                    title: 'Telefone',
                    text: telefone,
                    showCancelButton: true,
                    confirmButtonText: 'Abrir WhatsApp',
                    cancelButtonText: 'Copiar'
                }).then(result => {
                    if (result.isConfirmed) {
                        window.open(`https://wa.me/55${telefone.replace(/\D/g, '')}`, '_blank');
                    } else if (result.dismiss === Swal.DismissReason.cancel) {
                        navigator.clipboard.writeText(telefone);
                        Swal.fire('Copiado!', '', 'success');
                    }
                });
            });

        } catch (err) {
            Swal.fire('Erro', 'Falha ao listar fornecedores.', 'error');
            console.error(err);
        }
    }

    /** filtro precisa considerar nova ordem de colunas */
    function filtrarTabela() {
        const nome = $('#filtroNome').val().toLowerCase();
        const cnpj = $('#filtroCnpj').val().toLowerCase();

        $('#tabela-fornecedores tbody tr').each(function () {
            const textoCnpj = $(this).find('td:nth-child(2)').text().toLowerCase(); // CNPJ
            const textoNome = $(this).find('td:nth-child(3)').text().toLowerCase(); // Nome/Razão
            const match = textoNome.includes(nome) && textoCnpj.includes(cnpj);
            $(this).toggle(match);
        });
    }

    /** Create fornecedor */
    async function salvarFornecedor() {
        const dados = {
            system_unit_id,
            nome: $('#nome').val(),
            razao: $('#razao').val(),
            cnpj_cpf: $('#cnpj_cpf').val().replace(/\D/g, ''),
            fone: $('#fone').val().replace(/\D/g, ''),
            endereco: $('#endereco').val(),
            cep: $('#cep').val().replace(/\D/g, ''),
            insc_estadual: $('#insc_estadual').val(),
        };

        if (!dados.nome || !dados.cnpj_cpf) {
            return Swal.fire('Erro', 'Preencha Nome e CNPJ/CPF.', 'error');
        }

        Swal.fire({ title: 'Salvando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        try {
            await axios.post(baseUrl, {
                method: 'createFornecedor',
                token,
                data: dados
            });

            Swal.close();
            $('#modalFornecedor').modal('hide');
            $('#formFornecedor')[0].reset();
            listarFornecedores();
        } catch (err) {
            Swal.fire('Erro', 'Não foi possível salvar o fornecedor.', 'error');
            console.error(err);
        }
    }

    /** Abrir edição */
    $(document).on('click', '.editar', async function (e) {
        e.preventDefault();
        const fornecedorId = $(this).data('id');

        try {
            const res = await axios.post(baseUrl, {
                method: 'getFornecedorById',
                token,
                data: { id: fornecedorId, system_unit_id }
            });

            const f = res.data;

            $('#editarFornecedorId').val(f.id);
            $('#editarNome').val(f.nome || '');
            $('#editarRazao').val(f.razao || '');
            $('#editarCnpjCpf').val(formatCnpjCpf(f.cnpj_cpf || ''));
            $('#editarFone').val(formatTelefone(f.fone || ''));
            $('#editarEndereco').val(f.endereco || '');
            $('#editarCep').val(f.cep || '');
            $('#editarInscEstadual').val(f.insc_estadual || '');

            $('#modalEditarFornecedor').modal('show');
        } catch (err) {
            Swal.fire('Erro', 'Não foi possível carregar os dados do fornecedor.', 'error');
            console.error(err);
        }
    });

    /** Salvar edição */
    async function salvarEdicaoFornecedor() {
        const dados = {
            id: $('#editarFornecedorId').val(),
            system_unit_id,
            nome: $('#editarNome').val(),
            razao: $('#editarRazao').val(),
            cnpj_cpf: $('#editarCnpjCpf').val().replace(/\D/g, ''),
            fone: $('#editarFone').val().replace(/\D/g, ''),
            endereco: $('#editarEndereco').val(),
            cep: $('#editarCep').val().replace(/\D/g, ''),
            insc_estadual: $('#editarInscEstadual').val(),
        };

        if (!dados.nome || !dados.cnpj_cpf) {
            return Swal.fire('Erro', 'Preencha Nome e CNPJ/CPF.', 'error');
        }

        const confirmacao = await Swal.fire({
            title: 'Confirmar alteração?',
            text: 'Deseja salvar as alterações deste fornecedor?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Sim, salvar',
            cancelButtonText: 'Cancelar'
        });
        if (!confirmacao.isConfirmed) return;

        Swal.fire({ title: 'Salvando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        try {
            await axios.post(baseUrl, {
                method: 'updateFornecedor',
                token,
                data: dados
            });

            Swal.close();
            $('#modalEditarFornecedor').modal('hide');
            listarFornecedores();
        } catch (err) {
            Swal.fire('Erro', 'Erro ao salvar as alterações.', 'error');
            console.error(err);
        }
    }

    /** ABRIR MODAL DE ITENS (SOMENTE VER) */
    $(document).on('click', '.itens', async function (e) {
        e.preventDefault();
        const fornecedorId = $(this).data('id');

        const forn = fornecedoresCache.find(x => String(x.id) === String(fornecedorId));
        const nomeForn = forn ? (forn.nome || forn.razao || `#${fornecedorId}`) : `#${fornecedorId}`;
        $('#tituloModalItensFornecedor').text(`Itens do Fornecedor - ${nomeForn}`);

        await carregarItensFornecedor(fornecedorId);
        $('#modalItensFornecedor').modal('show');
    });

    async function carregarItensFornecedor(fornecedor_id) {
        const $tbody = $('#tabela-itens-fornecedor tbody');
        $tbody.empty();

        Swal.fire({ title: 'Carregando itens...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        try {
            const res = await axios.post(baseUrl, {
                method: 'listItensFornecedor',
                token,
                data: { system_unit_id, fornecedor_id }
            });

            Swal.close();

            const itens = Array.isArray(res.data) ? res.data : (res.data.data || []);

            if (!itens.length) {
                $tbody.append(`<tr><td colspan="8" class="text-center">Nenhum item vinculado a este fornecedor.</td></tr>`);
                return;
            }

            itens.forEach(i => {
                $tbody.append(`
                    <tr>
                        <td>${i.produto_codigo ?? '-'}</td>
                        <td>${(i.nome_produto || '').trim() || '-'}</td>
                        <td>${(i.descricao_nota || '').trim() || '-'}</td>
                        <td>${(i.unidade_nota || '').trim() || '-'}</td>
                        <td>${i.fator_conversao ?? '1.000000'}</td>
                        <td>${(i.unidade_item || '').trim() || '-'}</td>
                        <td>${(i.codigo_nota || '').trim() || '-'}</td>
                        <td>${formatDateBr(i.created_at)}</td>
                    </tr>
                `);
            });

        } catch (err) {
            Swal.close();
            console.error(err);
            $tbody.append(`<tr><td colspan="8" class="text-center text-danger">Erro ao carregar itens.</td></tr>`);
        }
    }
</script>

</body>
</html>
