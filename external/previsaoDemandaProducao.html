<script>
    document.addEventListener('DOMContentLoaded', () => {
    const baseUrl = window.location.hostname !== 'localhost' ?
        'https://portal.mrksolucoes.com.br/api/v1/index.php' :
        'https://portal.mrksolucoes.com.br/api/v1/index.php';

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const username = urlParams.get('username');
    let importedProductCodes = [];
    let unitName = '';
    let userName = '';

                // Fun√ß√£o para calcular as √∫ltimas 4 datas por semana
    function calcularUltimas4DatasPorSemana() {
        const today = new Date();
        const diasSelecionados = [];

        // Obt√©m os dias selecionados
        for (let i = 0; i <= 6; i++) {
            if (document.getElementById(`day_${i}`).checked) {
                diasSelecionados.push(i);
            }
        }

        // Verifica√ß√£o: Garante que pelo menos um dia foi selecionado
        if (diasSelecionados.length === 0) {
            Swal.fire({
                title: 'Aten√ß√£o!',
                text: 'Voc√™ deve selecionar pelo menos um dia da semana.',
                icon: 'warning',
                confirmButtonText: 'Ok'
            });
            return [];
        }

        function getLastDatesForDay(dayOfWeek) {
            const dates = [];
            let currentDate = new Date(today);
            currentDate.setDate(currentDate.getDate() - 1); // Come√ßa no dia anterior ao atual

            while (dates.length < 4) {
                if (currentDate.getDay() === dayOfWeek) {
                    dates.push(new Date(currentDate));
                }
                currentDate.setDate(currentDate.getDate() - 1);
            }
            return dates;
        }

        // Obt√©m as √∫ltimas 4 ocorr√™ncias de cada dia selecionado
        const allDates = [];
        diasSelecionados.forEach(day => {
            allDates.push(...getLastDatesForDay(day));
        });

        // Remove duplicatas e ordena as datas
        const uniqueDates = Array.from(new Set(allDates.map(date => date.toISOString().split('T')[0])))
            .sort();

        return uniqueDates;
    }

    async function calcularNecessidades() {
        const selectedUnitId = document.getElementById('unit-select').value;
        const allSelectedProducts = importedProductCodes;
        const dates = calcularUltimas4DatasPorSemana();

        if (!selectedUnitId || !dates || allSelectedProducts.length === 0) {
            Swal.fire('Aten√ß√£o', 'Preencha todos os campos e selecione um modelo com produtos.', 'warning');
            return;
        }

        // üëâ Loader 1: enquanto calcula consumo
        Swal.fire({
            title: 'Calculando consumo...',
            html: 'Aguarde um momento',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        try {
            const response = await fetch(baseUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                method: 'getInsumoConsumptionMatriz',
                token: token,
                data: {
                    system_unit_id: selectedUnitId,
                    dates: dates,
                    productCodes: allSelectedProducts 
                }
                })
            });

            const consumos = await response.json();

            // Verifica se a propriedade consumos existe e √© um array
            if (!Array.isArray(consumos)) {
                console.error('Esperado um array, mas recebeu:', consumos);
                Swal.fire({
                title: 'Erro!',
                text: 'N√£o foi poss√≠vel calcular as demandas. A resposta da API n√£o √© v√°lida.',
                icon: 'error',
                confirmButtonText: 'Ok'
                });
                hideLoadingModal(); // Ocultar o modal
                return; // Interrompe a fun√ß√£o se a resposta n√£o for v√°lida
            }


            Swal.close(); // fecha o loader

            // Agrupar os produtos por categoria
            const produtosAgrupados = consumos.reduce((acc, produto) => {
                if (!acc[produto.categoria]) {
                    acc[produto.categoria] = [];
                }
                acc[produto.categoria].push(produto);
                return acc;
            }, {});

            renderItensByCategory(produtosAgrupados);

        } catch (error) {
            console.error('Erro ao calcular necessidades:', error);
            Swal.fire('Erro', 'Falha ao calcular compras.', 'error');
        }
    }

    function renderItensByCategory(itens) {
      const tbody = $('#result-table tbody');
      tbody.empty();

      for (const categoria in itens) {
        tbody.append(`
          <tr class="category-header">
            <td colspan="6" style="font-weight: bold; background-color: #f5f5f5;">${categoria}</td>
          </tr>
        `);

        itens[categoria].forEach(produto => {
          tbody.append(`
            <tr>
              <td>${produto.codigo}</td>
              <td>${produto.nome || 'Produto n√£o encontrado'}</td>
              <td>${produto.sales}</td>
              <td>${produto.saldo_lojas}</td>
              <td>${produto.saldo_matriz}</td>
              <td><input type="number" class="form-control" value="${produto.recomendado}" data-produto-id="${produto.codigo_produto}" /></td>
            </tr>
          `);
        });
      }
    }

    async function loadUnidades() {
            const response = await fetch(baseUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    method: 'getFiliaisProduction',
                    token: token,
                    data: { username: username }
                })
            });

            const unidades = await response.json();
            const select = document.getElementById('unit-select');
            unidades.forEach(filial => {
                const option = new Option(filial.filial_nome, filial.filial_id);
                select.appendChild(option);
            });
    }

    async function loadModelos(unitId) {
        const select = document.getElementById('modelos-select');

        // Mostra "Carregando..." enquanto busca os modelos
        select.innerHTML = '';
        const loadingOption = new Option('Carregando...', '');
        loadingOption.disabled = true;
        loadingOption.selected = true;
        select.appendChild(loadingOption);

        try {
            const response = await fetch(baseUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    method: 'listModelosWithProducts',
                    token: token,
                    data: { unit_id: unitId }
                })
            });

            const data = await response.json();

            // Limpa op√ß√µes e adiciona a op√ß√£o padr√£o
            select.innerHTML = '';
            const defaultOption = new Option('Selecione um modelo', '');
            select.appendChild(defaultOption);

            data.modelos.forEach(modelo => {
                const option = new Option(modelo.nome, modelo.tag); // Usar `tag` como valor
                select.appendChild(option);
            });

        } catch (error) {
            // Em caso de erro, mostra uma op√ß√£o informando
            select.innerHTML = '';
            const errorOption = new Option('Erro ao carregar modelos', '');
            errorOption.disabled = true;
            errorOption.selected = true;
            select.appendChild(errorOption);
            console.error('Erro ao carregar modelos:', error);
        }
    }

    document.getElementById('modelos-select').addEventListener('change', function () {
        const tagSelecionada = this.value;
        if (tagSelecionada) {
            loadProdutosDoModelo(tagSelecionada);
        }
    });

    async function loadProdutosDoModelo(tag) {
        const response = await fetch(baseUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                method: 'getModelByTag',
                data: { tag: tag }
            })
        });

        const data = await response.json();
        const produtosModelo = data.itens;

        importedProductCodes = []; // Limpa o array global

        for (const categoria in produtosModelo) {
            produtosModelo[categoria].forEach(item => {
                // Armazena apenas o c√≥digo do produto
                importedProductCodes.push(item.codigo_produto);
            });
        }

        console.log("Produtos carregados:", importedProductCodes);
    }

    document.getElementById('unit-select').addEventListener('change', function () {
        const selectedUnitId = this.value;

        // Se tiver uma unidade selecionada, carrega os modelos
        if (selectedUnitId) {
            loadModelos(selectedUnitId);
        } else {
            // Limpa o select de modelos se nenhuma unidade for selecionada
            const modelosSelect = document.getElementById('modelos-select');
            modelosSelect.innerHTML = '';
            modelosSelect.appendChild(new Option('Selecione um modelo', ''));
        }
    });

        function printFilteredTable(event) {
            event.preventDefault(); // Evita comportamento padr√£o

            const rows = Array.from(document.getElementById('result-table').getElementsByTagName('tr'));

            // Oculta produtos cujo "Recomendado" seja 0
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');

                // Verifica se h√° pelo menos 5 colunas antes de acessar cells[5]
                if (cells.length >= 5) {
                    const recomendadoInput = cells[5].querySelector('input');
                    const recomendado = parseFloat(recomendadoInput ? recomendadoInput.value : 0) || 0;
                    if (recomendado === 0) {
                        row.style.display = 'none'; // Oculta a linha antes da impress√£o
                    }
                }
            });

            const columnsToHide = [2,3,4];

            printTable(event, columnsToHide); // Chama a fun√ß√£o de impress√£o principal

            // Restaura a visibilidade ap√≥s a impress√£o
            rows.forEach(row => row.style.display = '');
        }
        // Fun√ß√£o para imprimir a tabela completa (sem filtros)
        function printFullTable(event) {
            const columnsToHide = [];
            printTable(event,columnsToHide); // Chama a fun√ß√£o de impress√£o sem filtros
        }
        // Fun√ß√£o principal de impress√£o (mantendo a oculta√ß√£o das colunas 2 e 3)
        function printTable(event, columnsToHide) {
            event.preventDefault();

            const table = document.getElementById('result-table');
            const headerCells = table.getElementsByTagName('th');
            const rows = Array.from(table.getElementsByTagName('tr'));

            // Criar uma classe CSS tempor√°ria para esconder colunas
            const style = document.createElement("style");
            style.innerHTML = `
        .hide-print { display: none !important; }
      `;
            document.head.appendChild(style);

            // Esconde as colunas temporariamente adicionando uma classe CSS
            for (let i = 0; i < headerCells.length; i++) {
                if (columnsToHide.includes(i)) {
                    headerCells[i].classList.add("hide-print");
                }
            }

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                for (let j = 0; j < cells.length; j++) {
                    if (columnsToHide.includes(j)) {
                        cells[j].classList.add("hide-print");
                    }
                }
            }

            // Atualiza os valores dos inputs na tabela antes da impress√£o
            const quantityInputs = table.querySelectorAll('td input');
            quantityInputs.forEach(input => {
                const parentCell = input.closest('td');
                parentCell.innerHTML = input.value; // Substitui o input pelo valor editado
            });

            // Obt√©m data e hora atual
            const currentDateTime = new Date().toLocaleString('pt-BR');

            // Conte√∫do para impress√£o
            const printContent = `
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Previs√£o de Demanda - Produ√ß√£o</title>
            <link href="https://portal.mrksolucoes.com.br/external/bsb/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
            <style>
                body { font-family: Arial, sans-serif; margin: 20px; }
                h1, h2 { margin: 0; padding: 0; }
                h1 { font-size: 24px; font-weight: bold; }
                h2 { font-size: 18px; margin-bottom: 20px; }
                .header { display: flex; justify-content: space-between; align-items: center; }
                .header img { max-height: 60px; }
                hr { border: 1px solid black; margin: 20px 0; }
                table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                table, th, td { border: 1px solid black; }
                th, td { padding: 10px; text-align: left; }
                .signature-line {
                    margin-top: 50px;
                    text-align: center;
                    font-size: 14px;
                }
                .signature-line span {
                    display: inline-block;
                    margin-top: 10px;
                    border-top: 1px solid black;
                    width: 400px;
                }
                .hide-print { display: none !important; } /* Mant√©m as colunas ocultas na impress√£o */
            </style>
        </head>
        <body>
            <div class="header">
                <div>
                    <h1>Portal MRK</h1>
                    <h2>Estoque/Previs√£o de Demanda - Produ√ß√£o</h2>
                </div>
                <div>
                    <img id="logo-img" src="https://portal.mrksolucoes.com.br/app/templates/theme5/images/logo.png" alt="Logo">
                </div>
            </div>
            <p><strong>Data:</strong> ${currentDateTime}</p>
            <hr>
            ${table.outerHTML}
            <div class="signature-line">
                <span>Assinatura do Respons√°vel</span>
            </div>
        </body>
        </html>
      `;

            const printWindow = window.open('', '_blank');
            printWindow.document.write(printContent);
            printWindow.document.close();

            const logoImg = printWindow.document.getElementById('logo-img');
            if (logoImg) {
                logoImg.onload = function () {
                    printWindow.print();
                };
            } else {
                printWindow.print();
            }

            // Restaura a visibilidade das colunas ocultas ap√≥s a impress√£o
            setTimeout(() => {
                document.querySelectorAll(".hide-print").forEach(el => el.classList.remove("hide-print"));
                document.head.removeChild(style); // Remove o estilo tempor√°rio
            }, 500);
        }

    document.getElementById('print-filtered-button').addEventListener('click', printFilteredTable);

    document.getElementById('print-full-button').addEventListener('click', printFullTable);

    $('#print-button').click(function (event) {
        const columnsToHide = [];
        printTable(event,columnsToHide); // Chama a fun√ß√£o printTable e passa o evento para evitar redirecionamento
    });

    loadUnidades();

    document.getElementById('add-item').addEventListener('click', calcularNecessidades);

    });

</script>
