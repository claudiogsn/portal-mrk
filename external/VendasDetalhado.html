<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Relatório de Vendas Detalhado</title>
    <link rel="icon" href="bsb/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="bsb/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="bsb/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="bsb/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- JQuery DataTable Css -->
    <link href="bsb/plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- SweetAlert Css -->
    <link href="bsb/plugins/sweetalert/sweetalert.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="bsb/css/style.css" rel="stylesheet">
    <link href="bsb/css/themes/all-themes.css" rel="stylesheet" />

    <!-- FontAwesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <style>
        .header-card {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .table-container {
            position: relative;
        }

        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .selected-row {
            background-color: rgba(0, 123, 255, 0.2);
        }

        .modal-lg {
            max-width: 90%;
        }

        @media (max-width: 768px) {
            body, .form-control, .modal-content, table, th, td, button {
                font-size: 12px !important;
            }
            h2, .modal-title { font-size: 16px !important; }
            .btn { padding: 6px 10px !important; font-size: 12px !important; }
            .table-responsive { overflow-x: auto; }
            .modal-dialog { margin: 10px; }
            .row > div[class*="col-"] { margin-bottom: 10px; }
            .form-control { height: 30px; padding: 4px 8px; }
        }

        i.blue { color: #2196F3; cursor: pointer; }
    </style>
</head>

<body class="theme-blue">

<div class="container-fluid">
    <!-- Filtros principais (datas + ações) -->
    <div class="header-card">
        <div class="row">
            <div class="col-md-3">
                <label for="dataInicio">Data inicial</label>
                <input type="date" id="dataInicio" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="dataFim">Data final</label>
                <input type="date" id="dataFim" class="form-control">
            </div>
            <div class="col-md-6 text-right" style="margin-top:25px;">
                <button id="btnBuscar" class="btn btn-primary">Buscar</button>
                <button id="btnExportarTabela" class="btn btn-success">Exportar Tabela</button>
            </div>
        </div>
    </div>

    <!-- Card do relatório -->
    <div class="card">
        <div class="header">
            <h2>Relatório de Vendas Detalhado por Insumo</h2>
        </div>
        <div class="body table-responsive">

            <!-- Filtro de insumo/produto (linha imediatamente acima do grid) -->
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-4">
                    <input type="text"
                           id="filtro"
                           class="form-control"
                           placeholder="Filtrar por Código/Descrição do Insumo ou Produto"
                           onkeyup="filterTable()">
                </div>
            </div>

            <div class="table-container">
                <table id="relatorioTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th style="width:60px;">Detalhes</th>
                        <th>Código Insumo</th>
                        <th>Nome Insumo</th>
                        <th>Venda Insumos</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Conteúdo Dinâmico -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Detalhes -->
<div id="detalhesModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalhes do Insumo</h5>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Data</th>
                        <th>Código Produto</th>
                        <th>Nome Produto</th>
                        <th>Quantidade Insumo</th>
                        <th>Quantidade Vendida</th>
                        <th>Uso Insumo</th>
                    </tr>
                    </thead>

                    <tbody id="detalhesProdutos">
                    <!-- Conteúdo Dinâmico -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button id="btnExportarDetalhes" class="btn btn-success">Exportar Detalhes</button>
                <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="bsb/plugins/bootstrap/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

<script>
    function hidePageLoader() {
        $('.page-loader-wrapper').fadeOut();
    }

    function filterTable() {
        const input = document.getElementById('filtro');
        const filter = input.value.toLowerCase();
        const rows = document.querySelectorAll('#relatorioTable tbody tr');

        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(filter) ? '' : 'none';
        });
    }

    $(document).ready(function () {
        const baseUrl = window.location.hostname !== 'localhost' ?
            'https://portal.mrksolucoes.com.br/api/v1/index.php' :
            'http://localhost/portal-mrk/api/v1/index.php';

        const params = new URLSearchParams(window.location.search);
        const token  = params.get('token');
        const unitId = params.get('unit_id');

        // Preenche datas com hoje por padrão
        const today = new Date().toISOString().split('T')[0];
        $('#dataInicio').val(today);
        $('#dataFim').val(today);

        function showLoader() {
            Swal.fire({
                title: 'Aguarde...',
                html: 'Carregando os dados, por favor espere.',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
        }

        function hideLoader() {
            Swal.close();
        }

        async function fetchAndRenderData() {
            const dataInicio = $('#dataInicio').val();
            const dataFim    = $('#dataFim').val();

            if (!dataInicio || !dataFim) {
                return Swal.fire({
                    icon: 'warning',
                    title: 'Atenção',
                    text: 'Informe a data inicial e a data final.'
                });
            }

            if (dataInicio > dataFim) {
                return Swal.fire({
                    icon: 'warning',
                    title: 'Atenção',
                    text: 'A data inicial não pode ser maior que a data final.'
                });
            }

            showLoader();
            try {
                const response = await axios.post(baseUrl, {
                    method: 'getSalesByInsumos',
                    token: token,
                    data: {
                        system_unit_id: unitId,
                        data_inicio: dataInicio,
                        data_fim: dataFim
                    }
                });

                hideLoader();

                if (response.data && Array.isArray(response.data)) {
                    renderTable(response.data);
                } else if (response.data && response.data.error) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Aviso',
                        text: response.data.error
                    });
                    $('#relatorioTable tbody').empty();
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro',
                        text: 'Erro ao buscar dados.'
                    });
                }
            } catch (error) {
                hideLoader();
                console.error("Erro ao buscar relatório:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Erro inesperado ao buscar dados.'
                });
            }
        }

        $('#btnBuscar').on('click', fetchAndRenderData);

        function renderTable(data) {
            const tbody = $('#relatorioTable tbody');
            tbody.empty();

            if (!data.length) {
                tbody.append('<tr><td colspan="4" class="text-center">Nenhum dado encontrado para o período informado.</td></tr>');
                return;
            }

            data.forEach(item => {
                const encoded = encodeURIComponent(JSON.stringify(item));
                tbody.append(`
                    <tr>
                        <td class="text-center">
                            <a href="#" class="ver-detalhes" data-item="${encoded}" title="Ver detalhes">
                                <i class="fa fa-search-plus blue"></i>
                            </a>
                        </td>
                        <td>${item.codigo_insumo}</td>
                        <td>${item.nome_insumo}</td>
                        <td>${item.sale_insumos}</td>
                    </tr>
                `);
            });

            // Click no ícone de detalhes
            $('.ver-detalhes').off('click').on('click', function (e) {
                e.preventDefault();
                const item = JSON.parse(decodeURIComponent($(this).data('item')));
                renderModal(item);
                $('#detalhesModal').modal('show');
            });

            // Reaplica filtro se o usuário já digitou algo
            filterTable();
        }

        function renderModal(item) {
            const tbody = $('#detalhesProdutos');
            tbody.empty();

            if (!item.produtos_vendidos || !item.produtos_vendidos.length) {
                tbody.append('<tr><td colspan="6" class="text-center">Nenhum produto vinculado a este insumo neste período.</td></tr>');
            } else {
                item.produtos_vendidos.forEach(prod => {
                    tbody.append(`
                <tr>
                    <td>${prod.data_movimento || ''}</td>
                    <td>${prod.codigo_produto}</td>
                    <td>${prod.nome_produto}</td>
                    <td>${prod.quantidade_insumo}</td>
                    <td>${prod.quantidade_venda_produto}</td>
                    <td>${prod.uso_insumo}</td>
                </tr>
            `);
                });
            }

            $('#btnExportarDetalhes').off('click').on('click', function () {
                exportToExcel(item.produtos_vendidos || [], `Detalhes_${item.nome_insumo}`);
            });
        }


        function exportToExcel(data, fileName) {
            if (!data || !data.length) {
                return Swal.fire('Aviso', 'Não há dados para exportar.', 'info');
            }

            Swal.fire({
                title: 'Exportar para Excel?',
                text: 'Você deseja exportar os dados para um arquivo Excel?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sim, exportar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    const ws = XLSX.utils.json_to_sheet(data);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, fileName);
                    XLSX.writeFile(wb, `${fileName}.xlsx`);

                    Swal.fire({
                        title: 'Exportação Concluída!',
                        text: 'O arquivo foi exportado com sucesso.',
                        icon: 'success'
                    });
                }
            });
        }

        $('#btnExportarTabela').on('click', function () {
            const rows = [];
            $('#relatorioTable tbody tr:visible').each(function () {
                const cols = $(this).find('td');
                if (cols.length >= 4) {
                    rows.push({
                        "Código Insumo": $(cols[1]).text(),
                        "Nome Insumo": $(cols[2]).text(),
                        "Venda Insumos": $(cols[3]).text()
                    });
                }
            });
            exportToExcel(rows, "Relatorio_Vendas_Insumos");
        });
    });
</script>

</body>
</html>
