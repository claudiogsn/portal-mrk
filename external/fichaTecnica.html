<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>

    <style>
        body {
            background-color: #e9e9e9;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #015e9a;
            outline: 0;
            border-radius: 5px!important;
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(0, 94, 154, .6)!important;
        }
        #productsTable td,
        #productsTable th {
            text-align: center;
        }
        .dropdown {
            display: none;
        }
    </style>
</head>
<body>

<!-- Filtros de Busca -->
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-4">Produtos</h1>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded shadow-lg text-center">
            <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-blue-500" role="status"></div>
            <p class="mt-2">Carregando os produtos...</p>
        </div>
    </div>

    <!-- Filtros -->
    <div class="mb-4">
        <label for="filterTipo" class="mr-2">Tipo:</label>
        <select id="filterTipo" class="border border-gray-400 p-1">
            <option value="">Todos</option>
            <option value="Venda">Venda</option>
            <option value="Composição">Composição</option>
            <option value="Insumo">Insumo</option>
        </select>

        <label for="filterCategoria" class="ml-4 mr-2">Categoria:</label>
        <select id="filterCategoria" class="border border-gray-400 p-1">
            <option value="">Todos</option>
            <!-- As opções de categoria serão preenchidas dinamicamente -->
        </select>
    </div>

    <!-- Tabela de Produtos -->
    <table id="productsTable" class="display">
        <thead>
        <tr>
            <th class="text-center">Código</th>
            <th class="text-center">Nome</th>
            <th class="text-center">Tipo</th>
            <th class="text-center">Categoria</th>
            <th class="text-center">Preço</th>
            <th class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody id="products-list">
        </tbody>
    </table>
</div>

<script>
    const baseUrl = window.location.hostname !== 'localhost' ? 'https://portal.mrksolucoes.com.br/api/v1/index.php' : 'http://localhost/portal-mrk/api/v1/index.php';
    const token = new URLSearchParams(window.location.search).get('token');
    const unitId = new URLSearchParams(window.location.search).get('unit_id');

    $(document).ready(function() {
        const productsTable = $('#productsTable').DataTable({
            "pageLength": -1, // Define para mostrar todos os registros
            "lengthChange": false, // Oculta a opção de seleção de exibição
            "language": {
                "search": "Pesquisar:" // Aqui você altera o texto "Search"
            },
            buttons: [
                {
                    extend: 'excelHtml5',
                    text: 'Exportar para Excel',
                    exportOptions: {
                        columns: [0, 1, 2, 3, 4] // Exclui a última coluna (coluna de ações)
                    }
                },
                {
                    extend: 'pdfHtml5',
                    text: 'Exportar para PDF',
                    exportOptions: {
                        columns: [0, 1, 2, 3, 4], // Exclui a última coluna (coluna de ações)
                        modifier: {
                            page: 'all' // Exporta todas as páginas
                        }
                    }
                },
                'print'
            ],
            dom: 'fBrtip'
        }); // Inicializa o DataTables

        // Carrega lista de produtos
        loadProducts();

        async function loadProducts() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.classList.remove('hidden'); // Mostra o spinner

            try {
                const response = await axios.post(baseUrl, {
                    method: 'listProducts',
                    token: token,
                    data: {
                        unit_id: unitId
                    }
                });

                let products = response.data.products;

                // Limpa a tabela existente
                productsTable.clear();

                // Preenche a tabela com os produtos
                products.forEach(product => {
                    const categoriaNome = product.nome_categoria || 'Desconhecida';
                    const tipo = [];
                    if (product.venda) tipo.push('Venda');
                    if (product.composicao) tipo.push('Composição');
                    if (product.insumo) tipo.push('Insumo');

                    const precoFormatado = product.preco != null && !isNaN(product.preco)
                        ? `R$ ${product.preco.toFixed(2)}`
                        : 'R$ 0,00';

                    productsTable.row.add([
                        product.codigo,
                        product.nome,
                        tipo.join(' | '),
                        categoriaNome,
                        precoFormatado,
                        `<button class="text-blue-500" onclick="editProduct(${product.id})">✏️</button>`
                    ]).draw();
                });

                // Carrega categorias para o filtro
                loadCategories(products);

            } catch (error) {
                console.error("Erro ao carregar produtos:", error);
                productsTable.clear().row.add(['Erro ao carregar produtos.', '', '', '', '', '']).draw();
            } finally {
                loadingSpinner.classList.add('hidden'); // Oculta o spinner
            }
        }

        async function loadCategories(products) {
            const categorias = [...new Set(products.map(product => product.nome_categoria))];

            const filterCategoria = $('#filterCategoria');
            filterCategoria.empty(); // Limpa opções existentes
            filterCategoria.append('<option value="">Todos</option>'); // Adiciona opção 'Todos'

            categorias.forEach(categoria => {
                filterCategoria.append(`<option value="${categoria}">${categoria}</option>`);
            });
        }

        // Função para aplicar filtros
        function applyFilters() {
            const tipoFilter = $('#filterTipo').val();
            const categoriaFilter = $('#filterCategoria').val();

            productsTable.column(2).search(tipoFilter ? '^' + tipoFilter + '$' : '', true, false); // Filtro de tipo
            productsTable.column(3).search(categoriaFilter ? '^' + categoriaFilter + '$' : '', true, false); // Filtro de categoria

            productsTable.draw();
        }

        // Eventos de mudança nos dropdowns
        $('#filterTipo, #filterCategoria').change(applyFilters);

        // Função para editar o produto
        window.editProduct = function(productId) {
            console.log('Editando produto com ID:', productId);
        };

    });
</script>

</body>
</html>
